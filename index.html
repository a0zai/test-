<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFAT Matrix Butterfly</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = "Aã‚¢ã‚¡ã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ£ãƒ©ãƒ¯012369ZðŸ¦‹";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const rainDrops = Array(columns).fill(0).map(() => Math.random() * -100);

        const butterflyPath = new Path2D();
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const s = Math.min(canvas.width, canvas.height) * 0.8;

        butterflyPath.moveTo(cx, cy + s * 0.1);
        butterflyPath.bezierCurveTo(cx - s * 0.5, cy - s * 0.5, cx - s * 0.5, cy + s * 0.5, cx, cy + s * 0.2);
        butterflyPath.bezierCurveTo(cx + s * 0.5, cy + s * 0.5, cx + s * 0.5, cy - s * 0.5, cx, cy + s * 0.1);

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const y = rainDrops[i] * fontSize;

                if (ctx.isPointInPath(butterflyPath, x, y)) {
                    ctx.fillStyle = '#00ff66';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff66';
                    ctx.font = "bold " + fontSize + "px monospace";
                } else {
                    ctx.fillStyle = 'rgba(0, 255, 102, 0.05)';
                    ctx.shadowBlur = 0;
                    ctx.font = fontSize + "px monospace";
                }

                ctx.fillText(text, x, y);

                if (y > canvas.height) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += 0.5;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => {
            location.reload(); 
        });

        draw();
    </script>
</body>
</html>
