<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>RAFAT Animated Butterfly Matrix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = "Aã‚¢ã‚¡ã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ£ãƒ©ãƒ¯012369ZðŸ¦‹";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const rainDrops = Array(columns).fill(0).map(() => Math.random() * -100);

        let wingMove = 0;

        function drawButterfly(x, y, scale, wingGap) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = "#00ff66";
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#00ff66";

            for (let side = -1; side <= 1; side += 2) {
                ctx.save();
                ctx.scale(side * wingGap, 1);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(scale * 0.5, -scale * 1.5, scale * 2, -scale * 0.5, 0, 0);
                ctx.bezierCurveTo(scale * 1.5, scale * 0.5, scale * 0.5, scale * 1.5, 0, 0);
                ctx.fill();
                ctx.restore();
            }
            
            ctx.beginPath();
            ctx.ellipse(0, 0, scale * 0.1, scale * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            wingMove += 0.05;
            const wingGap = 0.5 + Math.abs(Math.sin(wingMove)) * 0.5;
            const bY = canvas.height * 0.25;
            const bX = canvas.width / 2;
            const bScale = Math.min(canvas.width, canvas.height) * 0.15;

            drawButterfly(bX, bY, bScale, wingGap);

            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const y = rainDrops[i] * fontSize;

                const dist = Math.hypot(x - bX, y - bY);
                if (dist < bScale * 1.2) {
                    ctx.fillStyle = "#fff";
                    ctx.shadowBlur = 10;
                } else {
                    ctx.fillStyle = "#00ff66";
                    ctx.shadowBlur = 0;
                }

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += 0.5;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        draw();
    </script>
</body>
</html>
