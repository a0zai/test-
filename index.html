<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A0Z</title>
<meta name="description" content="0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
:root { --sense-green: #00ff66; --mood-color: #00ff66; }
body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; color: #fff; }

#intro-overlay {
    position: fixed; inset: 0; background: #000; z-index: 9999;
    display: flex; justify-content: center; align-items: center;
    cursor: pointer; transition: opacity 2s ease;
}
#big-zero {
    font-size: 15vw; font-family: 'Orbitron', sans-serif;
    color: var(--sense-green); text-shadow: 0 0 20px var(--sense-green);
    animation: pulseZero 2s infinite;
}
@keyframes pulseZero { 0%, 100% { opacity: 0.3; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }

#vanta-bg { position: fixed; inset: 0; z-index: 1; opacity: 0; transition: opacity 4s; }
#particles-stars { position: fixed; inset: 0; z-index: 2; }

.main-content {
    position: relative; z-index: 10; display: flex; flex-direction: column;
    align-items: center; opacity: 0; filter: blur(10px);
    transition: all 4s cubic-bezier(0.4, 0, 0.2, 1);
}
.main-content.active { opacity: 1; filter: blur(0); }

.clock-container {
    width: 400px; height: 400px; border-radius: 50%;
    border: 2px solid var(--sense-green); position: relative;
    display: flex; justify-content: center; align-items: center;
    box-shadow: 0 0 30px rgba(0,255,102,0.2);
    transform-style: preserve-3d; transition: transform 0.1s;
}

.hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 5px; }
.hour { width: 6px; height: 80px; background: #fff; }
.minute { width: 4px; height: 110px; background: #00e5ff; }
.second { width: 2px; height: 130px; background: #ff0055; }

.horizon-line {
    width: 1px; height: 150px; background: var(--sense-green);
    margin-top: 50px; position: relative; box-shadow: 0 0 15px var(--sense-green);
}
.pulse-point {
    position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
    font-size: 30px; cursor: grab; transition: 0.3s;
}

#matrix-canvas {
    position: fixed; inset: 0; z-index: 5; display: none; pointer-events: none;
}

/* ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßŸáÿ™ÿ≤ÿßÿ≤ ÿπŸÜÿØ ÿßŸÑÿ™ŸÅÿπŸäŸÑ */
.glitch-body { animation: shake 0.5s infinite; }
@keyframes shake {
    0% { transform: translate(1px, 1px); }
    20% { transform: translate(-2px, 0); }
    40% { transform: translate(2px, -1px); }
    100% { transform: translate(0, 0); }
}
</style>
</head>
<body>

<div id="intro-overlay" onclick="startExperience()">
    <div id="big-zero">0</div>
</div>
<div id="vanta-bg"></div>
<div id="particles-stars"></div>
<div class="main-content" id="main-content">
    <div class="clock-container" id="clock">
        <div class="hand hour" id="h-hand"></div>
        <div class="hand minute" id="m-hand"></div>
        <div class="hand second" id="s-hand"></div>
        <div style="position:absolute; color:var(--sense-green); font-family:Orbitron; font-size:20px;">A0Z</div>
    </div>
    <div class="horizon-line" id="h-line">
        <div id="drag-point" class="pulse-point">ü¶ã</div>
    </div>
</div>
<canvas id="matrix-canvas"></canvas>
<audio id="sense-sound" src="seensee.mp3" preload="auto"></audio>

<script>
function startExperience() {
    document.getElementById('intro-overlay').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('intro-overlay').style.display = 'none';
        document.getElementById('vanta-bg').style.opacity = '0.5';
        document.getElementById('main-content').classList.add('active');
    }, 2000);
}

function updateClock() {
    const now = new Date();
    const s = now.getSeconds() + now.getMilliseconds()/1000;
    const m = now.getMinutes() + s/60;
    const h = (now.getHours()%12) + m/60;
    document.getElementById('h-hand').style.transform = `translateX(-50%) rotate(${h*30}deg)`;
    document.getElementById('m-hand').style.transform = `translateX(-50%) rotate(${m*6}deg)`;
    document.getElementById('s-hand').style.transform = `translateX(-50%) rotate(${s*6}deg)`;
    requestAnimationFrame(updateClock);
}
updateClock();

const dragPoint = document.getElementById('drag-point');
let dragging = false;

dragPoint.onmousedown = dragPoint.ontouchstart = () => dragging = true;
window.onmouseup = window.ontouchend = () => { dragging = false; dragPoint.style.bottom = '-20px'; };

window.onmousemove = window.ontouchmove = (e) => {
    if(!dragging) return;
    const y = e.clientY || e.touches[0].clientY;
    const rect = document.getElementById('h-line').getBoundingClientRect();
    const pos = rect.bottom - y;
    if(pos >= 0 && pos <= 150) {
        dragPoint.style.bottom = pos + 'px';
        if(pos > 140) activateSystem();
    }
}

function activateSystem() {
    dragging = false;
    document.body.classList.add('glitch-body');
    document.getElementById('sense-sound').play();
    document.getElementById('matrix-canvas').style.display = 'block';
    startMatrix();
    setTimeout(() => document.body.classList.remove('glitch-body'), 1000);
}

function startMatrix() {
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width/20);
    const drops = Array(columns).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00ff66"; ctx.font = "20px monospace";
        drops.forEach((y, i) => {
            const text = Math.random() > 0.5 ? "0" : "1";
            ctx.fillText(text, i*20, y*20);
            if(y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 30);
}

window.vantaEffect = VANTA.FOG({
    el: "#vanta-bg",
    mouseControls: true, touchControls: true,
    highlightColor: 0x00ff66, midtoneColor: 0x003311,
    lowlightColor: 0x0, baseColor: 0x0,
    speed: 3
});

particlesJS("particles-stars", {
    particles: {
        number: { value: 100 },
        color: { value: "#00ff66" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { speed: 2 }
    }
});

document.addEventListener('mousemove', (e) => {
    const x = (window.innerWidth/2 - e.pageX)/15;
    const y = (window.innerHeight/2 - e.pageY)/15;
    document.getElementById('clock').style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>
</body>
</html>
