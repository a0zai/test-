<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>A0ZAI</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
:root {
    --sense-green: #b2f2bb;
    --sense-blue: #4a9bbf;
    --sense-red: #9b5050;
    --mood-color: #b2f2bb;
}
html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#vanta-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    opacity: 0.35;
    filter: saturate(140%) contrast(115%);
    pointer-events: none;
}
#particles-stars {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

/* ÿ™ÿµŸÖŸäŸÖ ÿ®Ÿàÿßÿ®ÿ© ÿßŸÑÿµŸÅÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ© */
#portal-trigger {
    position: fixed;
    z-index: 1000;
    cursor: pointer;
    transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
}
.zero-btn {
    font-size: 120px;
    font-family: 'Orbitron', sans-serif;
    color: var(--sense-green);
    text-shadow: 0 0 25px var(--sense-green);
    background: none;
    border: none;
    cursor: pointer;
    opacity: 0.8;
    transition: 0.5s ease;
}
.zero-btn:hover {
    opacity: 1;
    transform: scale(1.1);
    text-shadow: 0 0 50px var(--sense-green), 0 0 80px var(--sense-green);
}
.portal-hidden {
    opacity: 0;
    visibility: hidden;
    transform: scale(0.2) rotate(360deg);
}

#fade-black {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#000;
    pointer-events:none;
    opacity:0;
    z-index:999;
    transition: opacity 3s ease;
}
.main-content {
    position: relative;
    z-index: 10;
    display: none; 
    flex-direction: column;
    align-items: center;
    opacity: 0; 
    transition: opacity 3s ease-out, transform 3s ease-out;
}

.main-content.visible {
    display: flex;
    opacity: 1;
}

.scene {
    perspective: 1448px;
}
.clock-container {
    transform-style: preserve-3d;
    transform: translateZ(20px);
    transition: transform 0.15s ease-out;
    position: relative;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 1px solid rgba(178, 242, 187, 0.12);
    box-shadow: 0 0 8px rgba(178, 242, 187, 0.06);
}

.clock-container::after {
    content: 'SEE ∆ß∆é∆é';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    letter-spacing: 3px;
    color: #000;
    text-shadow: 0 0 7px #00ff88;
}

.brand-name {
    position: absolute;
    top: 63%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--sense-green);
    font-size: 9px;
    letter-spacing: 7px;
    opacity: 0.6;
    text-transform: uppercase;
}

.center-dot {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 3px;
    height: 4px;
    background: var(--sense-green);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2.027s ease-in-out infinite;
    z-index: 10;
}

@keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    50% { transform: translate(-50%, -50%) scale(1.7); opacity: 0.4; }
}

.number {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 22px;
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    padding: 20px;
    box-sizing: border-box;
    color: #eaeaea;
}

.n1  { transform: rotate(0deg); }
.n2  { transform: rotate(30deg); }   .n2 div  { transform: rotate(-30deg); }
.n3  { transform: rotate(60deg); }   .n3 div  { transform: rotate(-60deg); }
.n4  { transform: rotate(90deg); }   .n4 div  { transform: rotate(-90deg); }
.n5  { transform: rotate(120deg); }  .n5 div  { transform: rotate(-120deg); }
.n6  { transform: rotate(150deg); }  .n6 div  { transform: rotate(-150deg); }
.n7  { transform: rotate(180deg); }  .n7 div  { transform: rotate(-180deg); }
.n8  { transform: rotate(210deg); }  .n8 div  { transform: rotate(-210deg); }
.n9  { transform: rotate(240deg); }  .n9 div  { transform: rotate(-240deg); }
.n10 { transform: rotate(270deg); }  .n10 div { transform: rotate(-270deg); }
.n11 { transform: rotate(300deg); }  .n11 div { transform: rotate(-300deg); }
.n12 { transform: rotate(330deg); }  .n12 div { transform: rotate(-330deg); }

.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom;
    border-radius: 10px;
}

.n1 {
    position: absolute;
    bottom: 100%; 
    left: 50%;
    transform: translateX(-50%) rotate(0deg); 
    font-size: 22px;
    color: #f1f5f9;
}

.hour { width: 4px; height: 90px; background: #a5a5a5; }
.minute { width: 3.5px; height: 103px; background: #4a9bbf; }
.second { width: 2.5px; height: 117px; background: #cd7f32; }

.tagline {
    margin-top: 33px;      
    color: #ffffff;            
    opacity: 0.85;         
    font-size: 14px;        
    letter-spacing: 2px;   
    text-align: center;    
}

.horizon-line {
    width: 6px;
    height: 300px; 
    background: linear-gradient(180deg, var(--sense-green) 0%, transparent 100%);
    box-shadow: 0 0 30px var(--sense-green);
    margin: 40px auto;
    opacity: 0.8;
    border-radius: 100px;
    position: relative;
    display: none; 
}

.pulse-point {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 40px; height: 40px;
    display: flex; justify-content: center; align-items: center;
    font-size: 30px; cursor: grab; z-index: 10000;
}
.pulse-point::after { content: 'ü¶ã'; }

#matrix-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 9999999;
    display: none;
    pointer-events: none;
}

/* ÿ≥ÿ™ÿßŸäŸÑ ÿßŸÑŸÖŸàÿØ ŸàÿßŸÑŸÖÿßÿ™ÿ±ŸäŸÉÿ≥ ÿ®ÿπÿØ ÿßŸÑÿ™ŸÅÿπŸäŸÑ */
.sub-line { opacity: 0; transition: opacity 1s ease-in; color: var(--mood-color) !important; text-shadow: 0 0 12px var(--mood-color) !important; font-family:'Courier New',monospace; white-space:pre; font-size:16px; line-height:1.2; text-align:center; font-weight:bold; }
.sub-line.show { opacity: 1; }
@keyframes flap { 0%, 100% { transform: rotateY(0deg); } 50% { transform: rotateY(20deg); } }
.pulse-active { animation: flap 0.8s ease-in-out infinite; }
#mood-btn {
    margin: 25px auto; padding: 12px 25px;
    background: rgba(0,0,0,0.5); border: 1px solid var(--mood-color);
    color: var(--mood-color); font-family: 'Orbitron', sans-serif;
    font-size: 11px; letter-spacing: 3px; cursor: pointer;
    opacity: 0; transition: all 0.6s ease; text-transform: uppercase;
}
#mood-btn.visible { opacity: 1; }

@media (max-width:600px){
    .clock-container { width:260px; height:260px; }
    .zero-btn { font-size: 80px; }
}
</style>
</head>
<body>

<div id="vanta-bg"></div> 
<div id="particles-stars"></div>

<div id="portal-trigger">
    <button class="zero-btn">0</button>
</div>

<div id="fade-black"></div>

<div class="main-content">
    <div class="scene">
        <div class="clock-container">
            <div class="brand-name">ü¶ã</div>
            <div class="center-dot"></div>
            <div class="number n2"><div>12</div></div>
            <div class="number n3"><div>11</div></div>
            <div class="number n4"><div>10</div></div>
            <div class="number n5"><div>9</div></div>
            <div class="number n6"><div>8</div></div>
            <div class="number n7"><div>∆µ</div></div>
            <div class="number n8"><div>6</div></div>
            <div class="number n9"><div>5</div></div>
            <div class="number n10"><div>4</div></div>
            <div class="number n11"><div>3</div></div>
            <div class="number n12"><div>2</div></div>
            <div class="hand hour" id="hour">
                <div class="n1">()</div>
            </div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
        <div class="tagline">Son when you see SEENSEE, you see the sun</div>
        <div id="sub-terminal" style="margin-top: 20px; font-size: 14px; color: var(--sense-green); min-height: 50px; text-align: center; line-height: 1.4;"></div>
    </div>
    <div class="horizon-line" style="z-index: 9999;">
        <div id="drag-point" class="pulse-point"></div>
    </div>
</div>
<audio id="sense-sound" src="seensee.mp3" preload="auto"></audio>
<canvas id="matrix-canvas"></canvas>

<script>
const portal = document.getElementById('portal-trigger');
const content = document.querySelector('.main-content');
const horizon = document.querySelector('.horizon-line');

portal.addEventListener('click', () => {
    portal.classList.add('portal-hidden');
    setTimeout(() => {
        portal.style.display = 'none';
        content.style.display = 'flex';
        setTimeout(() => {
            content.classList.add('visible');
            horizon.style.display = 'block';
        }, 100);
    }, 1000);
});

// ŸÖŸÜÿ∑ŸÇ ÿßŸÑÿ≥ÿßÿπÿ© ÿßŸÑÿ£ÿµŸÑŸä (ÿ®ÿØŸàŸÜ ÿ£Ÿä ÿ™ÿ∫ŸäŸäÿ± ŸÅŸä ÿßŸÑÿ≠ÿ±ŸÉÿ©)
const hourHand = document.getElementById('hour');
const n1 = hourHand.querySelector('.n1');
const secondHand = document.getElementById('second');
const minuteHand = document.getElementById('minute');

const numbersToHide = [
    {id:'n2', angle:330}, {id:'n3', angle:300}, 
    {id:'n10', angle:90}, {id:'n11', angle:60}, {id:'n12', angle:30}
];

function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;
    
    hourHand.style.transform = `translateX(-50%) rotate(${-h*30 + 30}deg)`;
    n1.style.transform = `translateX(-50%) rotate(${h*30 - 30}deg)`;
    secondHand.style.transform = `translateX(-50%) rotate(${-s*6 + 0}deg)`;
    minuteHand.style.transform = `translateX(-50%) rotate(${-m*6 + 0}deg)`;

    let displayHour = Math.floor(h);
    if (displayHour === 0) displayHour = 12;
    n1.innerText = displayHour;
    n1.style.opacity = (displayHour >= 10 || displayHour <= 4) ? 1 : 0;

    numbersToHide.forEach((n) => {
        const elem = document.querySelector(`.${n.id}`);
        let angleHand = h * 30;
        let diff = Math.abs((angleHand - n.angle + 360) % 360);
        elem.style.opacity = (diff < 15 || diff > 345) ? 0 : 1;
    });
    requestAnimationFrame(updateClock);
}
updateClock();

const dragPoint = document.getElementById('drag-point');
const audio = document.getElementById('sense-sound');
let isDragging = false;
let startY = 0;

dragPoint.addEventListener('mousedown', (e) => isDragging = true);
dragPoint.addEventListener('touchstart', (e) => isDragging = true);

window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    let y = window.innerHeight - e.clientY - 50; 
    if (y >= 0 && y <= 300) dragPoint.style.bottom = y + 'px';
});

window.addEventListener('mouseup', () => {
    if (!isDragging) return;
    isDragging = false;
    let pos = parseInt(dragPoint.style.bottom);
    if (pos > 250) {
        audio.play();
        horizon.style.opacity = '0';
        startMatrix();
        startSubTerminal();
    } else {
        dragPoint.style.bottom = '0';
    }
});

function startMatrix() {
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.style.display = 'block';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const alphabet = "A0Z1010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = Array(Math.floor(columns)).fill(1);

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--mood-color');
        ctx.font = fontSize + 'px monospace';
        for(let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
            if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) rainDrops[i] = 0;
            rainDrops[i]++;
        }
    }
    setInterval(draw, 30);
}

function startSubTerminal() {
    const subContainer = document.getElementById("sub-terminal");
    const subLines = ["   A0Z SYSTEM ACTIVE   ", "   01010101010101   ", "   INITIATING NL MODE   "];
    subLines.forEach((line, i) => {
        setTimeout(() => {
            const l = document.createElement('div');
            l.className = 'sub-line show';
            l.textContent = line;
            subContainer.appendChild(l);
        }, i * 1000);
    });
}

window.vantaEffect = VANTA.FOG({
    el: "#vanta-bg",
    mouseControls: true, minHeight: 200.0, minWidth: 200.0,
    highlightColor: 0x33ff33, midtoneColor: 0x0b330b, lowlightColor: 0x0b132b, baseColor: 0x001100
});

particlesJS("particles-stars", {
    particles: {
        number: { value: 30 },
        color: { value: "#ffffff" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { enable: true, speed: 0.5 }
    }
});

const clock = document.querySelector('.clock-container');
window.addEventListener('mousemove', (e) => {
    let x = (window.innerWidth / 2 - e.clientX) / 20;
    let y = (window.innerHeight / 2 - e.clientY) / 20;
    clock.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
});
</script>
</body>
</html>
