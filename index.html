<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>RAFAT Butterfly Matrix Engine</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const maskCanvas = document.createElement('canvas');
        const maskCtx = maskCanvas.getContext('2d');

        let fontSize = 16;
        let columns, rainDrops;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            maskCanvas.width = canvas.width;
            maskCanvas.height = canvas.height;
            columns = Math.floor(canvas.width / fontSize);
            rainDrops = Array(columns).fill(0).map(() => Math.random() * -100);
            
            maskCtx.fillStyle = "black";
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
            
            const size = Math.min(canvas.width, canvas.height) * 0.8;
            maskCtx.save();
            maskCtx.translate(maskCanvas.width/2, maskCanvas.height/2);
            maskCtx.fillStyle = "white";
            
            maskCtx.beginPath();
            for (let i = 0; i < Math.PI * 2; i += 0.01) {
                let r = (Math.exp(Math.sin(i)) - 2 * Math.cos(4 * i) + Math.pow(Math.sin((2 * i - Math.PI) / 24), 5)) * (size/10);
                let x = r * Math.sin(i);
                let y = -r * Math.cos(i);
                maskCtx.lineTo(x, y);
            }
            maskCtx.fill();
            maskCtx.restore();
        }

        const alphabet = "Aアァカサタナハマヤャラワ012369Z";

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const maskData = maskCtx.getImageData(0, 0, maskCanvas.width, maskCanvas.height).data;

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const y = Math.floor(rainDrops[i] * fontSize);

                if (y >= 0 && y < canvas.height) {
                    const pixelIndex = (y * canvas.width + x) * 4;
                    const isInside = maskData[pixelIndex] > 128;

                    if (isInside) {
                        ctx.fillStyle = '#00ff66';
                        ctx.shadowBlur = 12;
                        ctx.shadowColor = '#00ff66';
                        ctx.font = "bold " + fontSize + "px monospace";
                    } else {
                        ctx.fillStyle = 'rgba(0, 255, 102, 0.03)';
                        ctx.shadowBlur = 0;
                        ctx.font = fontSize + "px monospace";
                    }
                    ctx.fillText(text, x, y);
                }

                if (y > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += 0.4;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
