<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A0Z | SEENƧƎƎ</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root {
        --sense-green: #b2f2bb;
        --sense-blue: #00d4ff; /* أزرق مشع أكثر */
        --sense-red: #9b5050;
    }

    html, body {
        height: 100%;
        margin: 0;
        background: #000;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* طبقات الخلفية */
    #vanta-bg {
        position: fixed;
        inset: 0;
        z-index: 1;
        opacity: 0.6; /* زيادة الشفافية لظهور الألوان */
        filter: saturate(150%) contrast(110%);
        pointer-events: none;
    }

    #particles-stars {
        position: fixed;
        inset: 0;
        z-index: 2;
        pointer-events: none;
    }

    /* المحتوى الرئيسي */
    .main-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .scene {
        perspective: 1448px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .clock-container {
        transform-style: preserve-3d;
        transition: transform 0.15s ease-out;
        will-change: transform;
        position: relative;
        width: 380px;
        height: 380px;
        border-radius: 50%;
        border: 1px solid rgba(178, 242, 187, 0.2);
        background: rgba(0, 0, 0, 0.2);
    }

    .glass-cover {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 70%);
        backdrop-filter: blur(2px);
        pointer-events: none;
        transform: translateZ(40px);
        border: 1px solid rgba(255,255,255,0.05);
    }

    .clock-container::after {
        content: '81 18';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) translateZ(10px);
        font-size: 28px;
        letter-spacing: 5px;
        color: rgba(255, 255, 255, 0.1);
        text-shadow: 0 0 15px rgba(178, 242, 187, 0.3);
    }

    .brand-name {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%) translateZ(15px);
        color: var(--sense-green);
        font-size: 10px;
        letter-spacing: 8px;
        opacity: 0.5;
    }

    .center-dot {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background: var(--sense-green);
        border-radius: 50%;
        transform: translate(-50%, -50%) translateZ(50px);
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 0 15px var(--sense-green);
        z-index: 100;
    }

    @keyframes pulse {
        0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        50% { transform: translate(-50%, -50%) scale(1.8); opacity: 0.3; }
    }

    .number {
        position: absolute;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 18px;
        padding: 15px;
        box-sizing: border-box;
        color: rgba(255,255,255,0.6);
        transform-style: preserve-3d;
    }

    /* تنسيق الأرقام والرموز */
    .n2 { transform: rotate(30deg); }   .n2 div { transform: rotate(-30deg); }
    .n3 { transform: rotate(60deg); }   .n3 div { transform: rotate(-60deg); }
    .n4 { transform: rotate(90deg); }   .n4 div { transform: rotate(-90deg); }
    .n5 { transform: rotate(120deg); }  .n5 div { transform: rotate(-120deg); }
    .n6 { transform: rotate(150deg); }  .n6 div { transform: rotate(-150deg); }
    .n7 { transform: rotate(180deg); }  .n7 div { transform: rotate(-180deg); }
    .n8 { transform: rotate(210deg); }  .n8 div { transform: rotate(-210deg); }
    .n9 { transform: rotate(240deg); }  .n9 div { transform: rotate(-240deg); }
    .n10 { transform: rotate(270deg); } .n10 div { transform: rotate(-270deg); }
    .n11 { transform: rotate(300deg); } .n11 div { transform: rotate(-300deg); }
    .n12 { transform: rotate(330deg); } .n12 div { transform: rotate(-330deg); }

    .hand {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom;
        border-radius: 10px;
    }

    .hour { width: 4px; height: 70px; background: rgba(255,255,255,0.3); z-index: 3; transform: translateX(-50%) translateZ(20px); }
    .minute { width: 3px; height: 100px; background: var(--sense-red); z-index: 4; transform: translateX(-50%) translateZ(30px); }
    .second { width: 2px; height: 120px; background: var(--sense-blue); z-index: 5; transform: translateX(-50%) translateZ(40px); }

    .n1 { /* الرقم المتحرك مع عقرب الساعة */
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 22px;
        color: #fff;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .tagline {
        margin-top: 40px;
        color: #fff;
        opacity: 0.6;
        font-size: 13px;
        letter-spacing: 4px;
        text-transform: uppercase;
    }

    #pageOverlay {
        position: fixed;
        inset: 0;
        background: #000;
        z-index: 9999;
        transition: opacity 3s ease;
    }

    body.loaded #pageOverlay { opacity: 0; pointer-events: none; }

    @media (max-width:600px){
        .clock-container { width:280px; height:280px; }
        .tagline { font-size:10px; letter-spacing:2px; }
    }
  </style>
</head>
<body>

<div id="pageOverlay"></div>
<div id="vanta-bg"></div> 
<div id="particles-stars"></div>

<div class="main-content">
    <div class="scene">
        <div class="clock-container" id="clock">
            <div class="glass-cover"></div>
            <div class="brand-name">SEENƧƎƎ</div>
            <div class="center-dot"></div>
            <div class="number n2"><div>12</div></div>
            <div class="number n3"><div>11</div></div>
            <div class="number n4"><div>10</div></div>
            <div class="number n5"><div>9</div></div>
            <div class="number n6"><div>8</div></div>
            <div class="number n7"><div>Ƶ</div></div>
            <div class="number n8"><div>6</div></div>
            <div class="number n9"><div>5</div></div>
            <div class="number n10"><div>4</div></div>
            <div class="number n11"><div>3</div></div>
            <div class="number n12"><div>2</div></div>
            <div class="hand hour" id="hour_hand"><div class="n1" id="digital_h">0</div></div>
            <div class="hand minute" id="minute_hand"></div>
            <div class="hand second" id="second_hand"></div>
        </div>
        <div class="tagline">The instinct of Sensation</div>
    </div>
</div>

<script>
function updateClock() {
    const now = new Date();
    const s = now.getSeconds() + now.getMilliseconds() / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;
    document.getElementById('hour_hand').style.transform = `translateX(-50%) rotate(${h * 30}deg)`;
    document.getElementById('minute_hand').style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
    document.getElementById('second_hand').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
    const digitalH = document.getElementById('digital_h');
    digitalH.style.transform = `translateX(-50%) rotate(${-h * 30}deg)`;
    let hNum = now.getHours() % 12;
    digitalH.innerText = hNum === 0 ? 12 : hNum;

    requestAnimationFrame(updateClock);
}
updateClock();

document.addEventListener('DOMContentLoaded', () => {
    VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        highlightColor: 0x00d4ff,
        midtoneColor: 0x0a192f,
        lowlightColor: 0x000000,
        baseColor: 0x000000,
        blurFactor: 0.7,
        speed: 0.8,
        zoom: 1.2
    });

    particlesJS("particles-stars", {
        particles: {
            number: { value: 80 },
            color: { value: "#ffffff" },
            opacity: { value: 0.4, random: true },
            size: { value: 1.5, random: true },
            move: { enable: true, speed: 0.3, direction: "none", random: true },
            line_linked: { enable: false }
        }
    });

    setTimeout(() => document.body.classList.add('loaded'), 500);
});

// تأثير الـ 3D عند تحريك الماوس
const clock = document.getElementById('clock');
let tX = 0, tY = 0, cX = 0, cY = 0;

window.addEventListener('mousemove', (e) => {
    tY = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2) * 10;
    tX = -(e.clientY - window.innerHeight / 2) / (window.innerHeight / 2) * 10;
});

function animate() {
    cX += (tX - cX) * 0.1;
    cY += (tY - cY) * 0.1;
    clock.style.transform = `rotateX(${cX}deg) rotateY(${cY}deg)`;
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
