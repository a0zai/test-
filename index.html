<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>test</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: gold;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #pageOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999; 
  opacity: 1;
  transition: opacity 3s ease;
}
#pageOverlay.fade-out {
  opacity: 0;
  pointer-events: none;
}
#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}
#overlayImage {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  max-width: 180px;
  pointer-events: none;
  background-color: transparent;
  border: 2px solid rgba(255, 215, 0, 0.3);
  border-radius: 12px;
}
  </style>
</head>
<body>
  <div id="pageOverlay"></div>
   <div id="particles-js"></div>
  <img src="IMG_9055.jpeg" alt="Overlay Image" id="overlayImage" />
  </div>
<script>

  particlesJS("particles-js", {
    particles: {
      number: { value: 78, density: { enable: true, value_area: 800 } },
      color: { value: "#00ffcc" },
      shape: {
        type: "circle",
        stroke: { width: 0, color: "#000000" },
        polygon: { nb_sides: 5 },
      },
      opacity: {
        value: 0.5,
        random: true,
        anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false }
      },
      size: {
        value: 3,
        random: true,
        anim: { enable: false }
      },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#00ffcc",
        opacity: 0.3,
        width: 1
      },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false,
        attract: { enable: false }
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 200, line_linked: { opacity: 0.5 } },
        bubble: { distance: 200, size: 6, duration: 2, opacity: 0.8 },
        repulse: { distance: 100 },
        push: { particles_nb: 4 },
        remove: { particles_nb: 2 }
      }
    },
    retina_detect: true
  });
</script>
<script>
  window.addEventListener('load', () => {
    const overlay = document.getElementById('pageOverlay');
    overlay.classList.add('fade-out');
  });
</script>
</body>
</html>
