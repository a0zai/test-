  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dots = [];
    for (let i = 0; i < 120; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let dot of dots) {
        dot.z -= 2;
        if (dot.z <= 0) dot.z = canvas.width;

        const k = 128.0 / dot.z;
        const x = dot.x * k + canvas.width / 2 - k * canvas.width / 2;
        const y = dot.y * k + canvas.height / 2 - k * canvas.height / 2;

        ctx.fillStyle = "#00ffcc";
        ctx.fillRect(x, y, 2, 2);
      }

      requestAnimationFrame(animate);
    }
    animate();
    const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.domElement.style.position = 'absolute';
  renderer.domElement.style.top = '0';
  renderer.domElement.style.left = '0';
  renderer.domElement.style.zIndex = '0';
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
  const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.8, roughness: 0.2 });
  const knot = new THREE.Mesh(geometry, material);
  scene.add(knot);

  const light = new THREE.PointLight(0xffffff, 2);
  light.position.set(10, 10, 10);
  scene.add(light);

  camera.position.z = 30;

  function animateKnot() {
    requestAnimationFrame(animateKnot);
    knot.rotation.x += 0.01;
    knot.rotation.y += 0.005;
    renderer.render(scene, camera);
  }

  animateKnot();

  </script>
