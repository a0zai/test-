    const container = document.getElementById("output");
    const line = document.createElement("div");
    line.className = "line";

    setTimeout(() => line.classList.add('visible'), 50);

    let i = 0;
    function type() {
        if(i < text.length){
            line.textContent += text[i];
            i++;
            const jitter = Math.random() * 80;
            setTimeout(type, 114 + jitter);
        } else {
            if(callback) setTimeout(callback, 200);

    }

<script>
const hour = document.getElementById('hour');
const n1 = hour.querySelector('.n1');
const numbersToHide = [
  {id:'n2', angle:330}, // 12
  {id:'n3', angle:300}, // 11
  {id:'n10', angle:90}, // 4
  {id:'n11', angle:60}, // 3

function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;
    hour.style.transform = `translateX(-50%) rotate(${-h*30 + 30}deg)`;
    n1.style.transform = `translateX(-50%) rotate(${h*30 - 30}deg)`;
    second.style.transform = `translateX(-50%) rotate(${-s*6 + 0}deg)`;
    minute.style.transform = `translateX(-50%) rotate(${-m*6 + 0}deg)`;
let displayHour = Math.floor(h);
if (displayHour === 0) displayHour = 12;
n1.innerText = displayHour;
if (displayHour === 1) {
    n1.style.fontWeight = '400';
    n1.style.letterSpacing = '2px';
    n1.style.fontSize = '18px';
} else {
    n1.style.fontWeight = 'bold';
    n1.style.letterSpacing = 'normal';
}
n1.style.opacity = (displayHour >= 10 || displayHour <= 4) ? 1 : 0;
numbersToHide.forEach((n, i, arr) => {
    const elem = document.querySelector(`.${n.id}`);
    const prevIndex = (i === 0) ? arr.length - 1 : i - 1;
    const prev = arr[prevIndex];

    if(diff < 15 || diff > 345) elem.style.opacity = 0;
    else elem.style.opacity = 1;
});
   requestAnimationFrame(updateClock);
}

const dragPoint = document.getElementById('drag-point');
const audio = document.getElementById('sense-sound');

let isDragging = false;
let startY = 0;
let audioUnlocked = false;

function unlockAudioOnce() {
    if (audioUnlocked) return;
    audio.muted = true;
    audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
        audio.muted = false;
        audioUnlocked = true;
        console.log("Audio unlocked ‚úÖ");
    }).catch(err => {

    });
}

dragPoint.style.filter = "drop-shadow(0 0 50px #fff) brightness(200%)";
dragPoint.addEventListener('touchstart', unlockAudioOnce, { once: true });
dragPoint.addEventListener('mousedown', unlockAudioOnce, { once: true });
dragPoint.addEventListener('mousedown', (e) => startDrag(e.clientY));
dragPoint.addEventListener('touchstart', (e) => startDrag(e.touches[0].clientY));
function startDrag(y) {
    isDragging = true;
    startY = y;
    dragPoint.style.transition = 'none';
}

window.addEventListener('mousemove', (e) => drag(e.clientY));
window.addEventListener('touchmove', (e) => drag(e.touches[0].clientY));
function drag(y) {
    if (!isDragging) return;
    let diffY = startY - y;
    if (diffY >= 0 && diffY <= 320) {
        dragPoint.style.bottom = diffY + 'px';
    }
}

window.addEventListener('mouseup', endDrag);
window.addEventListener('touchend', endDrag);

function endDrag() {
    if (!isDragging) return;
    isDragging = false;
    let finalPos = parseInt(dragPoint.style.bottom) || 0;

    if (finalPos > 280) {
        audio.currentTime = 0;
        audio.play().catch(err => console.log(err));

        document.querySelector('.horizon-line').style.transition = 'opacity 1s';
        document.querySelector('.horizon-line').style.opacity = '0';
        document.querySelector('.horizon-line').style.pointerEvents = 'none';
        
        document.getElementById('vanta-bg').style.transition = 'opacity 2s';
        document.getElementById('vanta-bg').style.opacity = '0.15';

        startMatrix();
    } else {
        dragPoint.style.transition = 'bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
        dragPoint.style.bottom = '0';
    }
}

let matrixRunning = false;
let matrixRAFAT = null;

function startMatrix() {
    if (matrixRunning) return; 
    matrixRunning = true;

    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.style.display = 'block';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const alphabet = "A„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü01236963210Z";
    const fontSize = window.innerWidth < 600 ? 20 : 16;
    const columns = Math.floor(canvas.width / fontSize);
    
    const rainDrops = [];
    const velocities = [];
    for (let x = 0; x < columns; x++) {
        rainDrops[x] = -Math.random() * 20;
        velocities[x] = 0.5 + Math.random() * 0.5; 
    }

    let lastTime = 0;
    const fps = 30; 

    function draw(timestamp) {
        if (timestamp - lastTime < 1000 / fps) {
            matrixRAFAT = requestAnimationFrame(draw);
            return;
        }
        lastTime = timestamp;

        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = '#00ff66'; 
        ctx.font = fontSize + 'px monospace';
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#00ff66';

        for (let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

            if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                rainDrops[i] = 0;
                velocities[i] = 0.5 + Math.random() * 0.5;
            }
            
            rainDrops[i] += velocities[i];
            velocities[i] += 0.02; 
        }
        matrixRAFAT = requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    matrixRAFAT = requestAnimationFrame(draw);
}
</script>

<script>
const clock = document.querySelector('.clock-container');
const scene = document.querySelector('.scene');
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
scene.addEventListener('mousemove', (e) => {
    const rect = scene.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    targetY = (x - centerX) / centerX * 5; 
    targetX = -(y - centerY) / centerY * 6; 
});
scene.addEventListener('mouseleave', () => {
    targetX = 0;
    targetY = 0;
});
function animate3D() {
    currentX += (targetX - currentX) * 0.17;
    currentY += (targetY - currentY) * 0.18;

    clock.style.transform = `
        rotateX(${currentX}deg)
        rotateY(${currentY}deg)
    `;
clock.style.filter = `
    drop-shadow(${currentY}px ${currentX*2}px 60px rgba(0,0,0,0.6))
`;
    requestAnimationFrame(animate3D);
}
animate3D();
let touchX = 0;
let touchY = 0;
scene.addEventListener('touchstart', e => {
    const t = e.touches[0];
    touchX = t.clientX;
    touchY = t.clientY;
});
scene.addEventListener('touchmove', e => {
    const t = e.touches[0];
    const dx = t.clientX - touchX;
    const dy = t.clientY - touchY;
    targetY = dx * 0.45;
    targetX = -dy * 0.45;
});
</script>
