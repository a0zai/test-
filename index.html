<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, onValue, set, get, onDisconnect, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBUb10JpH6iTD1sqSN7xz_lYDZUNSVennQ",
  authDomain: "testing-9b30c.firebaseapp.com",
  databaseURL: "https://testing-9b30c-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "testing-9b30c",
  storageBucket: "testing-9b30c.firebasestorage.app",
  messagingSenderId: "569390736740",
  appId: "1:569390736740:web:4f017178b0b3df5ef28671",
  measurementId: "G-EVQ2W6ZV79"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chat");
const viewersRef = ref(db, "viewers");

const namePrompt = document.getElementById("namePrompt");
const nameInput = document.getElementById("nameInput");
const joinBtn = document.getElementById("joinBtn");
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");
const sendButton = document.getElementById("sendButton");
const inputBar = document.getElementById("inputBar");
const viewersCountDiv = document.getElementById("viewersCount");
const viewersListPopup = document.getElementById("viewersListPopup");

let visitorId = Math.random().toString(36).substring(2, 10);
let visitorRef = ref(db, "viewers/" + visitorId);
let userName = "";

const savedUser = localStorage.getItem("userName");
if (savedUser === "A0Z") {
  userName = "A0Z";
  namePrompt.style.display = "none";
  inputBar.style.display = "flex";
  set(visitorRef, { active: true, name: "A0Z" });
} else {
  set(visitorRef, { active: true, name: "Guest" });
}

onDisconnect(visitorRef).remove();
onValue(viewersRef, snapshot => {
  const viewers = snapshot.val();
  const count = viewers ? Object.keys(viewers).length : 0;
  viewersCountDiv.textContent = `üëÅÔ∏è‚Äçüó®Ô∏è ${count}`;
});

viewersCountDiv.addEventListener("click", () => {
  if (viewersListPopup.style.display === "block") {
    viewersListPopup.style.display = "none";
    return;
  }
  onValue(viewersRef, snapshot => {
    const viewers = snapshot.val();
    if (!viewers) {
      viewersListPopup.textContent = "No viewers.";
    } else {
      viewersListPopup.innerHTML =
        "<strong>Viewers:</strong><br>" +
        Object.values(viewers).map(v => v.name || "Unknown").join("<br>");
    }
  }, { onlyOnce: true });
  viewersListPopup.style.display = "block";
});

document.addEventListener("click", e => {
  if (!viewersListPopup.contains(e.target) && e.target !== viewersCountDiv) {
    viewersListPopup.style.display = "none";
  }
});

joinBtn.addEventListener("click", async () => {
  const name = nameInput.value.trim();
  if (name !== "A0Z") {
    alert("‚ùå Only 'A0Z' can join the chat.");
    return;
  }
  const reservedRef = ref(db, "reservedNames/A0Z");
  const snap = await get(reservedRef);
  if (snap.exists()) {
    alert("‚ùå 'A0Z' is already taken.");
    return;
  }
  await set(reservedRef, true);
  userName = "A0Z";
  localStorage.setItem("userName", "A0Z");
  set(visitorRef, { active: true, name: "A0Z" });
  namePrompt.style.display = "none";
  inputBar.style.display = "flex";
  push(chatRef, { user: "System", text: "A0Z has joined the chat", timestamp: serverTimestamp() });
});

sendButton.addEventListener("click", () => {
  const text = input.value.trim();
  if (!text || userName !== "A0Z") return;
  push(chatRef, { user: "A0Z", text, timestamp: serverTimestamp() });
  input.value = "";
});

input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendButton.click();
});

let joinedAt = Date.now();
onChildAdded(chatRef, snapshot => {
  const msg = snapshot.val();
  if (!msg.text || !msg.user) return;
  if (msg.timestamp && msg.timestamp < joinedAt) return;
  const div = document.createElement("div");
  div.textContent = `${msg.user}: ${msg.text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
  </script>

  <script>
    particlesJS("particles-js", {

        },

          enable: true,

          direction: "none",

      interactivity: {

          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          bubble: { distance: 200, size: 6, duration: 2, opacity: 0.8 },
          repulse: { distance: 100 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });
  </script>

  <script>
  const modal = document.getElementById("paymentModal");
  const img = document.getElementById("mirrorGateImage");
  const span = document.getElementsByClassName("close")[0];

  img.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {

      modal.style.display = "none";
    }
  }
  function startCameraCapture() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      const video = document.createElement('video');
      video.style.display = 'none';
      document.body.appendChild(video);
      video.srcObject = stream;
      video.play();


      setTimeout(() => {
        const canvas = document.createElement('canvas');
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // ÿµŸàÿ±ÿ© ÿ´ÿßÿ®ÿ™ÿ©
        const imgSrc = canvas.toDataURL('image/png');

        // ÿ™ŸàŸÇŸÅ ÿπŸÜ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
        stream.getTracks().forEach(track => track.stop());
        video.remove();

        // ÿ£ÿ∂ŸÅ ÿßŸÑÿµŸàÿ±ÿ© ŸÖÿπ ÿßŸÑŸÜÿµ ŸÅŸÇÿ∑ ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖüòâ ŸÅŸä ÿßŸÑÿ¥ÿßÿ™
        showCapturedImage(imgSrc);

      }, 2000);
    })
    .catch(err => {
      alert('ÿ™ŸÖ ÿ±ŸÅÿ∂ ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑŸÉÿßŸÖŸäÿ±ÿß ÿ£Ÿà ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£: ' + err.message);
    });
}

function showCapturedImage(imgSrc) {
  const messagesDiv = document.getElementById('messages');

  // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± div ÿÆÿßÿµ ÿ®ÿßŸÑÿµŸàÿ±ÿ©
  const container = document.createElement('div');
  container.style.textAlign = 'center';
  container.style.margin = '10px 0';

  // ÿ•ŸÜÿ¥ÿßÿ° ÿµŸàÿ±ÿ©
  const img = document.createElement('img');
  img.src = imgSrc;
  img.style.maxWidth = '80%';
  img.style.border = '3px solid gold';
  img.style.borderRadius = '12px';
  img.style.filter = 'drop-shadow(0 0 5px gold)';
  img.alt = 'Captured Only You';

  // ÿ•ŸÜÿ¥ÿßÿ° ŸÜÿµ ÿ™ÿ≠ÿ™ ÿßŸÑÿµŸàÿ±ÿ©
  const caption = document.createElement('div');
  caption.textContent = 'Only you';
  caption.style.color = 'gold';
  caption.style.fontWeight = 'bold';
  caption.style.fontSize = '18px';
  caption.style.marginTop = '6px';
  caption.style.fontFamily = "'Courier New', monospace";

  container.appendChild(img);
  container.appendChild(caption);
  messagesDiv.appendChild(container);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;

  // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿµŸàÿ±ÿ© ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜŸä
  setTimeout(() => {
    container.remove();
  }, 3000);
}
</script>
