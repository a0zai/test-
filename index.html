<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A0ZAI</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
:root {
    --sense-green: #b2f2bb;
    --sense-blue: #4a9bbf;
    --sense-red: #9b5050;
}
html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* --- Terminal Gateway Overlay --- */
#gate-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 2s ease, visibility 2s;
}
#term-box {
    width: 80%;
    max-width: 500px;
    color: var(--sense-green);
    font-size: 14px;
}
.term-line {
    margin-bottom: 6px;
    opacity: 0;
    transform: translateY(5px);
    animation: lineFade 0.4s forwards;
}
@keyframes lineFade { to { opacity: 1; transform: translateY(0); } }

#vanta-bg, #particles-stars {
    position: fixed;
    inset: 0;
    z-index: 0;
    opacity: 0.35;
    pointer-events: none;
}
.main-content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0; 
    transform: scale(0.9);
    transition: opacity 3s ease, transform 3s ease;
}
.main-content.visible {
    opacity: 1;
    transform: scale(1);
}
.scene { perspective: 1448px; }
.clock-container {
    transform-style: preserve-3d;
    position: relative;
    width: 400px; height: 400px;
    border-radius: 50%;
    border: 2px solid rgba(200, 170, 90, 0.38);
}
.glass-cover {
    position: absolute; inset: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(4px);
    transform: translateZ(30px);
}
.clock-container::after {
    content: '81 18';
    position: absolute; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px; color: #000;
    text-shadow: 0 0 7px #00ff88;
}
.brand-name {
    position: absolute; top: 63%; left: 50%;
    transform: translate(-50%, -50%);
    color: var(--sense-green); font-size: 9px;
    letter-spacing: 7px; opacity: 0.6;
}
.center-dot {
    position: absolute; top: 50%; left: 50%;
    width: 3px; height: 4px; background: var(--sense-green);
    border-radius: 50%; transform: translate(-50%, -50%);
    animation: pulse 2.027s infinite ease-in-out;
}
@keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    50% { transform: translate(-50%, -50%) scale(1.7); opacity: 0.4; }
}
.number { position: absolute; width: 100%; height: 100%; text-align: center; font-size: 22px; font-weight: bold; padding: 20px; box-sizing: border-box; color: #cccccc; }
.n2 { transform: rotate(30deg); } .n2 div { transform: rotate(-30deg); }
.n3 { transform: rotate(60deg); } .n3 div { transform: rotate(-60deg); }
.n4 { transform: rotate(90deg); } .n4 div { transform: rotate(-90deg); }
.n5 { transform: rotate(120deg); } .n5 div { transform: rotate(-120deg); }
.n6 { transform: rotate(150deg); } .n6 div { transform: rotate(-150deg); }
.n7 { transform: rotate(180deg); } .n7 div { transform: rotate(-180deg); }
.n8 { transform: rotate(210deg); } .n8 div { transform: rotate(-210deg); }
.n9 { transform: rotate(240deg); } .n9 div { transform: rotate(-240deg); }
.n10 { transform: rotate(270deg); } .n10 div { transform: rotate(-270deg); }
.n11 { transform: rotate(300deg); } .n11 div { transform: rotate(-300deg); }
.n12 { transform: rotate(330deg); } .n12 div { transform: rotate(-330deg); }
.hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 10px; }
.n1 { position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); font-size: 22px; color: #f1f5f9; white-space: nowrap; }
.hour { width: 4px; height: 60px; background: rgba(241,245,249,0.25); }
.minute { width: 3.5px; height: 69px; background: var(--sense-red); }
.second { width: 2.5px; height: 72px; background: var(--sense-blue); }
.tagline { margin-top: 33px; color: #ffffff; opacity: 0.85; font-size: 14px; letter-spacing: 2px; text-align: center; width: 100%; }

@media (max-width:600px){
    .clock-container { width:260px; height:260px; }
}
</style>
</head>
<body>

<div id="gate-overlay">
    <div id="term-box"></div>
</div>
<div id="vanta-bg"></div> 
<div id="particles-stars"></div>
<div class="main-content">
    <div class="scene">
        <div class="clock-container">
            <div class="glass-cover"></div>
            <div class="brand-name">SEENÆ§ÆŽÆŽ</div>
            <div class="center-dot"></div>
            <div class="number n2"><div>)(</div></div>
            <div class="number n3"><div>)</div></div>
            <div class="number n4"><div>(</div></div>
            <div class="number n5"><div>9</div></div>
            <div class="number n6"><div>8</div></div>
            <div class="number n7"><div>Æµ</div></div>
            <div class="number n8"><div>6</div></div>
            <div class="number n9"><div>5</div></div>
            <div class="number n10"><div>)</div></div>
            <div class="number n11"><div>(</div></div>
            <div class="number n12"><div>ðŸ¦‹</div></div>
            <div class="hand hour" id="hour"><div class="n1">()</div></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
        <div class="tagline">The instinct of Sensation</div>
    </div>
</div>

<script>
const logData = [
    "EXP_A0Z: INITIALIZING PROTOCOL...",
    "NODE_LINK: ESTABLISHED.",
    "DECRYPTING BIOMETRICS...",
    "STATUS: ðŸ¦‹ WINGS UNLOCKED.",
    "WELCOME TO THE SENSATION."
];

async function startSystem() {
    const box = document.getElementById('term-box');
    for (const text of logData) {
        const line = document.createElement('div');
        line.className = 'term-line';
        line.textContent = `> ${text}`;
        box.appendChild(line);
        await new Promise(r => setTimeout(r, 600)); // Ø³Ø±Ø¹Ø© Ø§Ù„ÙƒØªØ§Ø¨Ø©
    }
    await new Promise(r => setTimeout(r, 1000));
    document.getElementById('gate-overlay').style.opacity = '0';
    document.getElementById('gate-overlay').style.visibility = 'hidden';
    document.querySelector('.main-content').classList.add('visible');
}

// --- Ø§Ù„Ø³Ø§Ø¹Ø© ÙˆØ§Ù„Ø£Ù†ÙŠÙ…ÙŠØ´Ù† ---
const hour = document.getElementById('hour');
const n1 = hour.querySelector('.n1');
function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds(), s = now.getSeconds() + ms/1000, m = now.getMinutes() + s/60, h = (now.getHours()%12) + m/60;
    hour.style.transform = `translateX(-50%) rotate(${-h*30 + 30}deg)`;
    n1.style.transform = `translateX(-50%) rotate(${h*30 - 30}deg)`;
    document.getElementById('second').style.transform = `translateX(-50%) rotate(${-s*6}deg)`;
    document.getElementById('minute').style.transform = `translateX(-50%) rotate(${-m*6}deg)`;
    let dh = Math.floor(h); if(dh===0) dh=12; n1.innerText = dh;
    n1.style.opacity = (dh >= 10 || dh <= 4) ? 1 : 0;
    requestAnimationFrame(updateClock);
}

window.addEventListener('load', () => {
    updateClock();
    startSystem();
    VANTA.FOG({ el: "#vanta-bg", mouseControls: true, touchControls: true, highlightColor: 0x90e0ef, midtoneColor: 0xb2f2bb, lowlightColor: 0x0b132b, baseColor: 0x000000, blurFactor: 0.14, speed: 0.4, zoom: 0.9 });
    particlesJS("particles-stars", { particles: { number: { value: 72 }, color: { value: "#ffffff" }, opacity: { value: 0.6, random: true }, size: { value: 1.5, random: true }, move: { enable: true, speed: 0.2, direction: "left" }, line_linked: { enable: false } } });
});

// --- 3D Movement ---
const clock = document.querySelector('.clock-container'), scene = document.querySelector('.scene');
let cX = 0, cY = 0, tX = 0, tY = 0;
scene.addEventListener('mousemove', e => {
    const rect = scene.getBoundingClientRect();
    tY = (e.clientX - (rect.left + rect.width/2)) / (rect.width/2) * 5;
    tX = -(e.clientY - (rect.top + rect.height/2)) / (rect.height/2) * 6;
});
function animate3D() {
    cX += (tX - cX) * 0.07; cY += (tY - cY) * 0.08;
    clock.style.transform = `rotateX(${cX}deg) rotateY(${cY}deg)`;
    requestAnimationFrame(animate3D);
}
animate3D();
</script>
</body>
</html>
