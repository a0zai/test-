<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAFAT Butterfly Matrix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const maskCanvas = document.createElement('canvas');
        const maskCtx = maskCanvas.getContext('2d');

        let fontSize = 16;
        let columns, rainDrops;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            maskCanvas.width = canvas.width;
            maskCanvas.height = canvas.height;
            columns = Math.floor(canvas.width / fontSize);
            rainDrops = Array(columns).fill(0).map(() => Math.random() * -100);
            
            maskCtx.fillStyle = "black";
            maskCtx.fillRect(0, 0, maskCanvas.width, maskCanvas.height);
            maskCtx.fillStyle = "white";
            const size = Math.min(canvas.width, canvas.height) * 0.7;
            maskCtx.font = `${size}px serif`;
            maskCtx.textAlign = "center";
            maskCtx.textBaseline = "middle";
            maskCtx.fillText("ü¶ã", maskCanvas.width / 2, maskCanvas.height / 2);
        }

        const alphabet = "A„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ012369Z";

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const y = Math.floor(rainDrops[i]) * fontSize;

                if (y >= 0 && y < canvas.height) {
                    const maskData = maskCtx.getImageData(x, y, 1, 1).data;
                    if (maskData[0] > 128) {
                        ctx.fillStyle = '#00ff66';
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = '#00ff66';
                        ctx.font = "bold " + fontSize + "px monospace";
                    } else {
                        ctx.fillStyle = 'rgba(0, 255, 102, 0.05)';
                        ctx.shadowBlur = 0;
                        ctx.font = fontSize + "px monospace";
                    }
                    ctx.fillText(text, x, y);
                }

                if (y > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += 0.3;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
