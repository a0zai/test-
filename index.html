<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <style>

</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = "Aã‚¢ã‚¡ã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ£ãƒ©ãƒ¯012369ZðŸ¦‹";
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const rainDrops = Array(columns).fill(0).map(() => Math.random() * -100);

        function drawButterfly(t) {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.beginPath();
            for (let i = 0; i < Math.PI * 2; i += 0.01) {
                // Ù…Ø¹Ø§Ø¯Ù„Ø© Ø§Ù„ÙØ±Ø§Ø´Ø© Ø§Ù„Ù‚Ø·Ø¨ÙŠØ© Ø§Ù„Ø¯Ù‚ÙŠÙ‚Ø©
                let r = Math.exp(Math.sin(i)) - 2 * Math.cos(4 * i) + Math.pow(Math.sin((2 * i - Math.PI) / 24), 5);
                let s = Math.min(canvas.width, canvas.height) / 8;
                let x = Math.sin(i) * r * s;
                let y = -Math.cos(i) * r * s;
                ctx.lineTo(x, y);
            }
            ctx.restore();
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ØªØ­Ø¯ÙŠØ¯ Ù…Ù†Ø·Ù‚Ø© Ø§Ù„ÙØ±Ø§Ø´Ø©
            const butterflyArea = new Path2D();
            const s = Math.min(canvas.width, canvas.height) / 8;
            butterflyArea.moveTo(canvas.width / 2, canvas.height / 2);
            for (let i = 0; i < Math.PI * 2; i += 0.05) {
                let r = Math.exp(Math.sin(i)) - 2 * Math.cos(4 * i) + Math.pow(Math.sin((2 * i - Math.PI) / 24), 5);
                let x = canvas.width / 2 + Math.sin(i) * r * s;
                let y = canvas.height / 2 - Math.cos(i) * r * s;
                butterflyArea.lineTo(x, y);
            }

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const y = rainDrops[i] * fontSize;

                // Ø§Ù„ØªØ­Ù‚Ù‚ Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø­Ø±Ù Ø¯Ø§Ø®Ù„ Ù…Ø³Ø§Ø± Ø§Ù„ÙØ±Ø§Ø´Ø©
                if (ctx.isPointInPath(butterflyArea, x, y)) {
                    ctx.fillStyle = '#00ff66';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff66';
                    ctx.font = "bold " + (fontSize + 2) + "px monospace";
                } else {
                    ctx.fillStyle = 'rgba(0, 255, 102, 0.05)';
                    ctx.shadowBlur = 0;
                    ctx.font = fontSize + "px monospace";
                }

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i] += 0.5;
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        draw();
    </script>
</body>
