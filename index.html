<style>
:root {
    --sense-green: #b2f2bb;
    --sense-blue: #4a9bbf;
    --sense-red: #9b5050;
    --mood-color: #b2f2bb;
}
html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
#zero-gate {
    position: fixed;
    inset: 0;
    z-index: 10000000;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
}
#zero-input {
    background: transparent;
    border: none;
    border-bottom: 2px solid var(--sense-green);
    color: var(--sense-green);
    font-size: 50px;
    text-align: center;
    width: 60px;
    outline: none;
    font-family: 'Orbitron', sans-serif;
}
#vanta-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    opacity: 0.35;
    filter: saturate(140%) contrast(115%);
    pointer-events: none;
}
#particles-stars {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}
#output { 
    opacity:1;
    white-space: pre-wrap;
    z-index:10;
    font-size: 24px;
    line-height: 1.5;
    color: #eaeaea;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
    max-width: 80%;
}
.line {
    margin-bottom:0.7em;
    opacity:0;
    transform: translateY(20px);
    transition: opacity 1.5s ease, transform 1.5s ease;
}
.line.visible {
    opacity:1;
    transform: translateY(0);
}
.main-content {
    position: relative;
    z-index: 10;
    display: none;
    flex-direction: column;
    align-items: center;
    opacity: 0; 
    transition: opacity 5s ease;
}
.main-content.visible {
    display: flex;
    opacity: 1;
}
.scene { perspective: 1448px; }
.clock-container {
    transform-style: preserve-3d;
    position: relative;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 1px solid rgba(178, 242, 187, 0.12);
    box-shadow: 0 0 16px rgba(178, 242, 187, 0.1);
}
.clock-container::after {
    content: 'SEE Æ§ÆŽÆŽ';
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px; color: #000; text-shadow: 0 0 7px #00ff88;
}
.center-dot {
    position: absolute; top: 50%; left: 50%;
    width: 4px; height: 4px; background: var(--sense-green);
    border-radius: 50%; transform: translate(-50%, -50%);
    z-index: 10; box-shadow: 0 0 10px var(--sense-green);
}
.number {
    position: absolute; width: 100%; height: 100%;
    text-align: center; font-size: 22px; font-weight: bold;
    padding: 20px; box-sizing: border-box; color: #eaeaea;
}
.n2 { transform: rotate(30deg); } .n2 div { transform: rotate(-30deg); }
.n3 { transform: rotate(60deg); } .n3 div { transform: rotate(-60deg); }
.n4 { transform: rotate(90deg); } .n4 div { transform: rotate(-90deg); }
.n5 { transform: rotate(120deg); } .n5 div { transform: rotate(-120deg); }
.n6 { transform: rotate(150deg); } .n6 div { transform: rotate(-150deg); }
.n7 { transform: rotate(180deg); } .n7 div { transform: rotate(-180deg); }
.n8 { transform: rotate(210deg); } .n8 div { transform: rotate(-210deg); }
.n9 { transform: rotate(240deg); } .n9 div { transform: rotate(-240deg); }
.n10 { transform: rotate(270deg); } .n10 div { transform: rotate(-270deg); }
.n11 { transform: rotate(300deg); } .n11 div { transform: rotate(-300deg); }
.n12 { transform: rotate(330deg); } .n12 div { transform: rotate(-330deg); }
.hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; }
.hour { width: 4px; height: 90px; background: #a5a5a5; }
.minute { width: 3.5px; height: 103px; background: #4a9bbf; }
.second { width: 2.5px; height: 117px; background: #cd7f32; }
.tagline { margin-top: 33px; color: #fff; opacity: 0.8; font-size: 14px; letter-spacing: 2px; }
.horizon-line {
    width: 6px; height: 300px; 
    background: linear-gradient(180deg, var(--sense-green) 0%, transparent 100%);
    margin: 40px auto; position: relative;
}
.pulse-point {
    position: absolute; bottom: 0; left: 50%;
    transform: translateX(-50%); font-size: 30px; cursor: grab;
}
.pulse-point::after { content: 'ðŸ¦‹'; }
#matrix-canvas { position: fixed; inset: 0; z-index: 9999999; display: none; pointer-events: none; }

<body>
<div id="zero-gate">
    <input type="text" id="zero-input" maxlength="1" placeholder="?" autocomplete="off">
</div>
<div id="vanta-bg"></div> 
<div id="particles-stars"></div>
<div id="output"></div>
<div class="main-content">
    <div class="scene">
    <div class="clock-container">
        <div class="center-dot"></div>
        <div class="number n2"><div>12</div></div>
        <div class="number n3"><div>11</div></div>
        <div class="number n4"><div>10</div></div>
        <div class="number n5"><div>9</div></div>
        <div class="number n6"><div>8</div></div>
        <div class="number n7"><div>Æµ</div></div>
        <div class="number n8"><div>6</div></div>
        <div class="number n9"><div>5</div></div>
        <div class="number n10"><div>4</div></div>
        <div class="number n11"><div>3</div></div>
        <div class="number n12"><div>2</div></div>
        <div class="hand hour" id="hour"><div style="position:absolute;bottom:100%;left:50%;transform:translateX(-50%);color:#fff;" id="h-val">1</div></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <div class="tagline">Son when you see SEENSEE, you see the sun</div>
    <div id="sub-terminal" style="margin-top:20px;color:var(--sense-green);text-align:center;font-size:12px;"></div>
    </div>
</div>
<div class="horizon-line" id="h-line" style="display:none;">
    <div id="drag-point" class="pulse-point"></div>
</div>
<canvas id="matrix-canvas"></canvas>
<audio id="sense-sound" src="seensee.mp3" preload="auto"></audio>
<script>
const gate = document.getElementById('zero-gate');
const zin = document.getElementById('zero-input');
zin.focus();
zin.addEventListener('input', (e)=>{
    if(e.target.value === '0'){
        gate.style.opacity = '0';
        setTimeout(()=>{
            gate.style.display = 'none';
            runSequence([
                "0",
                "It started on a night that shouldnâ€™t have carried any echoesâ€¦",
                "A message that had been trying to arrive for 12 years,",
                "Tonightâ€¦",
                ">>> Decrypting frozen message.3301.",
                "Sender: Only Brother",
                "   010101      0      010101   ",
                " 0101010101    1    0101010101 ",
                "0101010101010  2  0101010101010",
                "01010101010101 3 01010101010101",
                " 01010101010101601010101010101 ",
                "  01010101010109010101010101   ",
                "    010101010 )0( 010101010    ",
                "  01010101010  9  0101010101   ",
                " 01010101010   6   0101010101  ",
                "0101010101     3     101010101 ",
                " 010101        2        10101  ",
                "  01           1           10  ",
                "               0               ",
                "               |               ",
                "               â€¢               ",
                "Why? Continue? Let's see~>N...."
            ]);
        }, 1000);
    }
});

function typeLine(text, cb) {
    const out = document.getElementById("output");
    const div = document.createElement("div");
    div.className = "line";
    out.appendChild(div);
    setTimeout(()=>div.classList.add('visible'), 50);
    let i=0;
    function t(){
        if(i<text.length){ div.textContent += text[i++]; setTimeout(t, 60); }
        else if(cb) setTimeout(cb, 500);
    }
    t();
}

function runSequence(lines, idx=0){
    if(idx>=lines.length){
        setTimeout(()=>{
            document.getElementById("output").style.display="none";
            document.querySelector(".main-content").classList.add("visible");
            document.getElementById("h-line").style.display="block";
        }, 2000);
        return;
    }
    typeLine(lines[idx], ()=>runSequence(lines, idx+1));
}

function updateClock(){
    const now = new Date();
    const s = now.getSeconds() + now.getMilliseconds()/1000;
    const m = now.getMinutes() + s/60;
    const h = (now.getHours()%12) + m/60;
    document.getElementById('hour').style.transform = `translateX(-50%) rotate(${-h*30 + 30}deg)`;
    document.getElementById('minute').style.transform = `translateX(-50%) rotate(${-m*6}deg)`;
    document.getElementById('second').style.transform = `translateX(-50%) rotate(${-s*6}deg)`;
    document.getElementById('h-val').innerText = Math.floor(h)||12;
    document.getElementById('h-val').style.transform = `translateX(-50%) rotate(${h*30-30}deg)`;
    requestAnimationFrame(updateClock);
}
updateClock();

const dp = document.getElementById('drag-point');
let dragging = false, sy = 0;
dp.addEventListener('mousedown', (e)=>{ dragging=true; sy=e.clientY; });
dp.addEventListener('touchstart', (e)=>{ dragging=true; sy=e.touches[0].clientY; });
window.addEventListener('mousemove', (e)=>{ if(!dragging) return; let d = sy-e.clientY; if(d>=0 && d<=300) dp.style.bottom = d+'px'; });
window.addEventListener('touchmove', (e)=>{ if(!dragging) return; let d = sy-e.touches[0].clientY; if(d>=0 && d<=300) dp.style.bottom = d+'px'; });
window.addEventListener('mouseup', ()=>{
    if(!dragging) return; dragging=false;
    if(parseInt(dp.style.bottom)>250){
        document.getElementById('h-line').style.display='none';
        document.getElementById('sense-sound').play();
        startMatrix();
    } else dp.style.bottom='0';
});

function startMatrix(){
    const c = document.getElementById('matrix-canvas');
    const ctx = c.getContext('2d');
    c.style.display='block';
    c.width = window.innerWidth; c.height = window.innerHeight;
    const chars = "A0Z";
    const drops = Array(Math.floor(c.width/16)).fill(1);
    function draw(){
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "#b2f2bb";
        ctx.font = "16px monospace";
        drops.forEach((y, i)=>{
            const txt = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(txt, i*16, y*16);
            if(y*16 > c.height && Math.random()>0.975) drops[i]=0;
            drops[i]++;
        });
        drawFlag(ctx);
        requestAnimationFrame(draw);
    }
    draw();
}

function drawFlag(ctx){
    const x = window.innerWidth/2 - 100, y = window.innerHeight/2;
    ctx.fillStyle = "#00ff66";
    ctx.fillRect(x, y-100, 4, 200);
    ctx.fillStyle = "#ff8c00";
    ctx.beginPath();
    ctx.moveTo(x, y-100);
    ctx.lineTo(x-80, y-90 + Math.sin(Date.now()/200)*5);
    ctx.lineTo(x-80, y-40 + Math.sin(Date.now()/200)*5);
    ctx.lineTo(x, y-50);
    ctx.fill();
}

VANTA.FOG({
    el: "#vanta-bg",
    highlightColor: 0x33ff33, midtoneColor: 0x0b330b,
    lowlightColor: 0x0b132b, baseColor: 0x001100
});
</script>
