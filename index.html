    will-change: transform;

    width: 400px;
    height: 400px;

    box-shadow: none;
}
.glass-cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    box-shadow: inset 0 20px 60px rgba(255,255,255,0.15), 
                0 0 40px rgba(255,255,255,0.1);

    transform: translateZ(30px);
}
.clock-container::after {
    content: '81 18';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    letter-spacing: 3px;
    color: #000;
    text-shadow: 0 0 7px #00ff88;
}
.brand-name {
    position: absolute;
    top: 63%;
    left: 50%;
    transform: translate(-50%, -50%);

    letter-spacing: 7px;

    text-transform: uppercase;
}
.center-dot {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 3px;
    height: 4px;
    background: var(--sense-green);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2.027s ease-in-out infinite;
    box-shadow: 0 0 14px rgba(50,100,60,0.7);
    z-index: 10;
}
@keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    50% { transform: translate(-50%, -50%) scale(1.7); opacity: 0.4; }
}
.number {

    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    padding: 20px;

}

.n2  { transform: rotate(30deg); }   .n2 div  { transform: rotate(-30deg); }
.n3  { transform: rotate(60deg); }   .n3 div  { transform: rotate(-60deg); }
.n4  { transform: rotate(90deg); }   .n4 div  { transform: rotate(-90deg); }
.n5  { transform: rotate(120deg); }  .n5 div  { transform: rotate(-120deg); }
.n6  { transform: rotate(150deg); }  .n6 div  { transform: rotate(-150deg); }
.n7  { transform: rotate(180deg); }  .n7 div  { transform: rotate(-180deg); }
.n8  { transform: rotate(210deg); }  .n8 div  { transform: rotate(-210deg); }
.n9  { transform: rotate(240deg); }  .n9 div  { transform: rotate(-240deg); }
.n10 { transform: rotate(270deg); }  .n10 div { transform: rotate(-270deg); }
.n11 { transform: rotate(300deg); }  .n11 div { transform: rotate(-300deg); }

<script>
document.addEventListener("DOMContentLoaded", () => {
  const intro = document.getElementById("intro");
  const video = document.getElementById("intro-video");
  if (!intro || !video) return;

  video.play().catch(() => {});

  function hideIntro() {
    if (!intro.classList.contains('hide')) {
      intro.classList.add('hide');
      document.body.classList.add('loaded');
      setTimeout(() => intro.style.display = 'none', 1500);
    }
  }

  video.addEventListener("ended", hideIntro);
  setTimeout(hideIntro, 9300);
});
const hour = document.getElementById('hour');
const n1 = hour.querySelector('.n1');
const numbersToHide = [
  {id:'n2', angle:330},   // 12
  {id:'n3', angle:300},   // 11
  {id:'n4', angle:270},   // 10
  {id:'n10', angle:90}, // 4
  {id:'n11', angle:60}, // 3
  {id:'n12', angle:30}  // 2
];
function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;
    hour.style.transform = `translateX(-50%) rotate(${-h*30 + 30}deg)`;
    n1.style.transform = `translateX(-50%) rotate(${h*30 - 30}deg)`;
    second.style.transform = `translateX(-50%) rotate(${-s*6 + 0}deg)`;
    minute.style.transform = `translateX(-50%) rotate(${-m*6 + 0}deg)`;
let displayHour = Math.floor(h);
if (displayHour === 0) displayHour = 12;
n1.innerText = displayHour;
if (displayHour === 1) {
    n1.style.fontWeight = '600';
    n1.style.letterSpacing = '2px';
    n1.style.fontSize = '18px';
} else {
    n1.style.fontWeight = 'bold';
    n1.style.letterSpacing = 'normal';
}
n1.style.opacity = (displayHour >= 10 || displayHour <= 4) ? 1 : 0;
numbersToHide.forEach((n, i, arr) => {
    const elem = document.querySelector(`.${n.id}`);
    const prevIndex = (i === 0) ? arr.length - 1 : i - 1;
    const prev = arr[prevIndex];
    let angleHand = h * 30;
    let diff = Math.abs((angleHand - prev.angle + 360) % 360);
    if(diff < 15 || diff > 345) elem.style.opacity = 0;
    else elem.style.opacity = 1;
});
   requestAnimationFrame(updateClock);
}
updateClock();
</script>

<script>
const clock = document.querySelector('.clock-container');
const scene = document.querySelector('.scene');
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
scene.addEventListener('mousemove', (e) => {
    const rect = scene.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    targetY = (x - centerX) / centerX * 5; 
    targetX = -(y - centerY) / centerY * 6; 
});
scene.addEventListener('mouseleave', () => {
    targetX = 0;
    targetY = 0;
});
function animate3D() {
    currentX += (targetX - currentX) * 0.17;
    currentY += (targetY - currentY) * 0.18;

    clock.style.transform = `
        rotateX(${currentX}deg)
        rotateY(${currentY}deg)
    `;
    const glass = document.querySelector('.glass-cover');
glass.style.background = `linear-gradient(${135 + currentY * 2}deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.05) 100%)`;
clock.style.filter = `
    drop-shadow(${currentY}px ${currentX*2}px 60px rgba(0,0,0,0.6))
`;
    requestAnimationFrame(animate3D);
}
animate3D();
let touchX = 0;
let touchY = 0;
scene.addEventListener('touchstart', e => {
    const t = e.touches[0];
    touchX = t.clientX;
    touchY = t.clientY;
});
scene.addEventListener('touchmove', e => {
    const t = e.touches[0];
    const dx = t.clientX - touchX;
    const dy = t.clientY - touchY;
    targetY = dx * 0.45;
    targetX = -dy * 0.45;
});
</script>
