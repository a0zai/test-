<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>0 | A0Z</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
:root {
    --sense-green: #b2f2bb;
    --sense-blue: #00d4ff;
    --sense-red: #ff4c4c;
}
html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}
#vanta-bg {
    position: fixed;
    inset: 0;
    z-index: 1;
    filter: saturate(180%) contrast(120%) brightness(0.85);
    pointer-events: none;
}
#particles-stars {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
}
.main-content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 2s ease-in;
    transform: scale(1.15);
}
body.loaded .main-content { opacity: 1; }

.scene {
    perspective: 900px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.top-logo {
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%) translateZ(100px);
    max-width: 90px;
    z-index: 100;
    pointer-events: none;
    filter: drop-shadow(0 0 25px rgba(0,212,255,0.5));
}

.clock-container {
    transform-style: preserve-3d;
    position: relative;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 1px solid rgba(178,242,187,0.2);
    background: rgba(0,0,0,0.05);
}
.glass-cover {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.05), transparent 70%);
    backdrop-filter: blur(6px);
    pointer-events: none;
    transform: translateZ(60px);
    border: 1px solid rgba(255,255,255,0.03);
}
.clock-container::after {
    content: '0';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateZ(20px);
    font-size: 28px;
    color: rgba(255,255,255,0.08);
    text-shadow: 0 0 12px var(--sense-green);
    letter-spacing: 6px;
}
.brand-name {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%) translateZ(30px);
    color: var(--sense-green);
    font-size: 11px;
    letter-spacing: 9px;
    opacity: 0.45;
    text-transform: uppercase;
}
.center-dot {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 4px;
    background: var(--sense-green);
    border-radius: 50%;
    transform: translate(-50%, -50%) translateZ(70px);
    animation: pulse 2.5s ease-in-out infinite;
    box-shadow: 0 0 18px var(--sense-green);
    z-index: 110;
}
@keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.85; }
    50% { transform: translate(-50%, -50%) scale(2); opacity: 0.3; }
}

.number {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    padding: 20px;
    box-sizing: border-box;
    color: rgba(204, 204, 204, 0.7);
    transform-style: preserve-3d;
}
.n2 { transform: rotate(30deg); } .n2 div { transform: rotate(-30deg); }
.n3 { transform: rotate(60deg); } .n3 div { transform: rotate(-60deg); }
.n4 { transform: rotate(90deg); } .n4 div { transform: rotate(-90deg); }
.n5 { transform: rotate(120deg); } .n5 div { transform: rotate(-120deg); }
.n6 { transform: rotate(150deg); } .n6 div { transform: rotate(-150deg); }
.n7 { transform: rotate(180deg); } .n7 div { transform: rotate(-180deg); }
.n8 { transform: rotate(210deg); } .n8 div { transform: rotate(-210deg); }
.n9 { transform: rotate(240deg); } .n9 div { transform: rotate(-240deg); }
.n10 { transform: rotate(270deg); } .n10 div { transform: rotate(-270deg); }
.n11 { transform: rotate(300deg); } .n11 div { transform: rotate(-300deg); }
.n12 { transform: rotate(330deg); } .n12 div { transform: rotate(-330deg); }

.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom;
    border-radius: 10px;
}
.hour { width: 4px; height: 60px; background: rgba(241,245,249,0.3); box-shadow: 0 0 12px rgba(241,245,249,0.3); }
.minute { width: 3.5px; height: 70px; background: var(--sense-red); box-shadow: 0 0 14px var(--sense-red); }
.second { width: 2.5px; height: 75px; background: var(--sense-blue); box-shadow: 0 0 16px var(--sense-blue); }

.n1 {
    position: absolute;
    bottom: 100%; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    color: #f1f5f9;
    font-weight: bold;
    margin-bottom: 5px;
}
.tagline {
    margin-top: 50px;      
    color: #ffffff;            
    opacity: 0.65;         
    font-size: 14px;        
    letter-spacing: 4px;   
    text-align: center;
    text-transform: uppercase;
}
.signature {
    position: fixed;
    left: 15px;
    bottom: 15px;
    font-size: 10px;
    color: var(--sense-green);
    opacity: 0.35;
}
</style>
</head>
<body>
<div id="vanta-bg"></div> 
<div id="particles-stars"></div>
<div class="main-content">
    <img src="IMG_7286.png" alt="Logo" class="top-logo"> 
    <div class="scene">
        <div class="clock-container" id="clock">
            <div class="glass-cover"></div>
            <div class="brand-name">A0Z</div>
            <div class="center-dot"></div>
            <div class="number n2"><div>12</div></div>
            <div class="number n3"><div>11</div></div>
            <div class="number n4"><div>10</div></div>
            <div class="number n5"><div>9</div></div>
            <div class="number n6"><div>8</div></div>
            <div class="number n7"><div>Ƶ</div></div>
            <div class="number n8"><div>6</div></div>
            <div class="number n9"><div>5</div></div>
            <div class="number n10"><div>4</div></div>
            <div class="number n11"><div>3</div></div>
            <div class="number n12"><div>2</div></div>
            <div class="hand hour" id="hour"><div class="n1">()</div></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
        </div>
        <div class="tagline">0, THE INSTINCT OF SENSATION</div>
    </div>
</div>
<div class="signature">0</div>

<script>
const hourHand = document.getElementById('hour');
const n1Text = hourHand.querySelector('.n1');
const minHand = document.getElementById('minute');
const secHand = document.getElementById('second');

function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;

    hourHand.style.transform = `translateX(-50%) rotate(${-h*30 + 30}deg)`;
    n1Text.style.transform = `translateX(-50%) rotate(${h*30 - 30}deg)`;
    secHand.style.transform = `translateX(-50%) rotate(${-s*6}deg)`;
    minHand.style.transform = `translateX(-50%) rotate(${-m*6}deg)`;

    n1Text.innerText = h === 0 ? 12 : Math.floor(h);

    requestAnimationFrame(updateClock);
}
updateClock();
VANTA.FOG({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    highlightColor: 0x00d4ff,
    midtoneColor: 0x081b33,
    lowlightColor: 0x000000,
    baseColor: 0x000000,
    blurFactor: 0.7,
    speed: 0.7,
    zoom: 0.9
});

// النجوم
particlesJS("particles-stars", {
    particles: {
        number: { value: 120, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        opacity: { value: 0.75, random: true, anim: { enable: true, speed: 1, opacity_min: 0.2 } },
        size: { value: 1.5, random: true },
        move: { enable: true, speed: 0.2, direction: "none", random: true, out_mode: "out" },
        line_linked: { enable: false }
    }
});

// fade-in
window.addEventListener('load', () => setTimeout(() => document.body.classList.add('loaded'), 500));

// 3D hover effect أقرب وأكثر عمق
const clockContainer = document.getElementById('clock');
let tX = 0, tY = 0, cX = 0, cY = 0;
window.addEventListener('mousemove', e => {
    tY = (e.clientX - window.innerWidth/2)/(window.innerWidth/2)*12;
    tX = -(e.clientY - window.innerHeight/2)/(window.innerHeight/2)*12;
});
function animate3D() {
    cX += (tX - cX) * 0.08;
    cY += (tY - cY) * 0.08;
    clockContainer.style.transform = `rotateX(${cX}deg) rotateY(${cY}deg)`;
    requestAnimationFrame(animate3D);
}
animate3D();
</script>
</body>
</html>
