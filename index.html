<script>
const hour = document.getElementById('hour');
const minute = document.getElementById('minute'); 
const second = document.getElementById('second');
const n1 = hour.querySelector('.n1'); 
function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;
    hour.style.transform = `translateX(-50%) rotate(${-h*30 + 30}deg)`;
    n1.style.transform = `translateX(-50%) rotate(${h*30 - 30}deg)`;
    second.style.transform = `translateX(-50%) rotate(${-s*6 + 0}deg)`;
    minute.style.transform = `translateX(-50%) rotate(${-m*6 + 0}deg)`;
    let displayHour = Math.floor(h);
    if (displayHour === 0) displayHour = 12;
    n1.innerText = displayHour;
    if (displayHour === 1) {
        n1.style.fontWeight = '600';
        n1.style.letterSpacing = '2px';
        n1.style.fontSize = '18px';
    } else {
        n1.style.fontWeight = 'bold';
        n1.style.letterSpacing = 'normal';
    }
    
    requestAnimationFrame(updateClock);
}
updateClock();
</script>

<script>
const clock = document.querySelector('.clock-container');
const scene = document.querySelector('.scene');
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;
scene.addEventListener('mousemove', (e) => {
    const rect = scene.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    targetY = (x - centerX) / centerX * 5; 
    targetX = -(y - centerY) / centerY * 6; 
});
scene.addEventListener('mouseleave', () => {
    targetX = 0;
    targetY = 0;
});
function animate3D() {
    currentX += (targetX - currentX) * 0.17;
    currentY += (targetY - currentY) * 0.14;

    clock.style.transform = `
        rotateX(${currentX}deg)
        rotateY(${currentY}deg)
    `;
clock.style.filter = `
    drop-shadow(${currentY}px ${currentX*2}px 60px rgba(0,0,0,0.6))
`;
    requestAnimationFrame(animate3D);
}
animate3D();
let touchX = 0;
let touchY = 0;
scene.addEventListener('touchstart', e => {
    const t = e.touches[0];
    touchX = t.clientX;
    touchY = t.clientY;
});
scene.addEventListener('touchmove', e => {
    const t = e.touches[0];
    const dx = t.clientX - touchX;
    const dy = t.clientY - touchY;
    targetY = dx * 0.45;
    targetX = -dy * 0.45;
});
</script>
