<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A0Z</title>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #vanta-bg {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    #particles-js, #particles-stars {
      position: fixed;
      inset: 0;
      z-index: 2;
    }
    #overlayImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      max-width: 180px;
      pointer-events: none;
    }
    #pageOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      opacity: 1;
      transition: opacity 3s ease;
      pointer-events: none;
    }
    #pageOverlay.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div id="pageOverlay"></div>
  <div id="particles-js"></div>
  <div id="particles-stars"></div>
  <img src="IMG_9055.jpeg" alt="A0Z" id="overlayImage" />

<script>
  VANTA.FOG({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.0,
    minWidth: 200.0,
    highlightColor: 0x90e0ef,
    midtoneColor: 0xb2f2bb,
    lowlightColor: 0x0b132b,
    baseColor: 0x000000,
    blurFactor: 0.11,
    speed: 0.4,
    zoom: 0.9
  });
});

  particlesJS("particles-js", {
    particles: {
      number: { value: 24, density: { enable: true, value_area: 800 } },
      color: { value: "#90e0ef" },
      shape: { type: "circle" },
      opacity: { value: 0.5, random: true },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#b2f2bb",
        opacity: 0.3,
        width: 1
      },
      move: { enable: true, speed: 1, direction: "none", random: true }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "grab" } }
    },
    retina_detect: true
  });

  particlesJS("particles-stars", {
    particles: {
      number: { value: 48 },
      color: { value: "#eaeaea" },
      opacity: { value: 0.8, random: true },
      size: { value: 3, random: true },
      move: { enable: true, speed: 0.2, direction: "left" },
      line_linked: { enable: false }
    }
  });

  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('pageOverlay').classList.add('fade-out');
    }, 500);
  });
</script>
</body>
</html>
