<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>0 | a0z</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
:root {
    --sense-green: #b2f2bb;
    --sense-blue: #00d4ff;
    --sense-red: #9b5050;
}
html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: 'Courier New', monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}
#vanta-bg {
    position: fixed;
    inset: 0;
    z-index: 1;
    opacity: 0.5;
    filter: saturate(150%) contrast(110%);
    pointer-events: none;
}
#particles-stars {
    position: fixed;
    inset: 0;
    z-index: 2;
    pointer-events: none;
}
.main-content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 2.5s ease-in;
}
body.loaded .main-content {
    opacity: 1;
}
.scene {
    perspective: 1000px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.top-logo {
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%) translateZ(60px);
    max-width: 80px;
    height: auto;
    z-index: 100;
    pointer-events: none;
    filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
}
.clock-container {
    transform-style: preserve-3d;
    position: relative;
    width: 380px;
    height: 380px;
    border-radius: 50%;
    border: 1px solid rgba(178, 242, 187, 0.2);
    background: rgba(0, 0, 0, 0.1);
}
.glass-cover {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent);
    backdrop-filter: blur(3px);
    pointer-events: none;
    transform: translateZ(40px);
}
.clock-container::after {
    content: '0';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateZ(10px);
    font-size: 24px;
    color: rgba(255, 255, 255, 0.1);
    text-shadow: 0 0 8px var(--sense-green);
}
.brand-name {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%) translateZ(15px);
    color: var(--sense-green);
    font-size: 9px;
    letter-spacing: 7px;
    opacity: 0.5;
    text-transform: uppercase;
}
.center-dot {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 4px;
    height: 4px;
    background: var(--sense-green);
    border-radius: 50%;
    transform: translate(-50%, -50%) translateZ(50px);
    animation: pulse 2.027s ease-in-out infinite;
    box-shadow: 0 0 14px var(--sense-green);
    z-index: 110;
}
@keyframes pulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.9; }
    50% { transform: translate(-50%, -50%) scale(1.7); opacity: 0.4; }
}
.number {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 18px;
    padding: 15px;
    box-sizing: border-box;
    color: #cccccc;
    transform-style: preserve-3d;
}
.n2 { transform: rotate(30deg); } .n2 div { transform: rotate(-30deg); }
.n3 { transform: rotate(60deg); } .n3 div { transform: rotate(-60deg); }
.n4 { transform: rotate(90deg); } .n4 div { transform: rotate(-90deg); }
.n5 { transform: rotate(120deg); } .n5 div { transform: rotate(-120deg); }
.n6 { transform: rotate(150deg); } .n6 div { transform: rotate(-150deg); }
.n7 { transform: rotate(180deg); } .n7 div { transform: rotate(-180deg); }
.n8 { transform: rotate(210deg); } .n8 div { transform: rotate(-210deg); }
.n9 { transform: rotate(240deg); } .n9 div { transform: rotate(-240deg); }
.n10 { transform: rotate(270deg); } .n10 div { transform: rotate(-270deg); }
.n11 { transform: rotate(300deg); } .n11 div { transform: rotate(-300deg); }
.n12 { transform: rotate(330deg); } .n12 div { transform: rotate(-330deg); }
.hand {
    position: absolute;
    bottom: 50%;
    left: 50%;
    transform-origin: bottom;
    border-radius: 10px;
}
.hour { width: 4px; height: 65px; background: rgba(255,255,255,0.2); transform: translateX(-50%) translateZ(20px); }
.minute { width: 3px; height: 85px; background: var(--sense-red); transform: translateX(-50%) translateZ(30px); }
.second { width: 2px; height: 95px; background: var(--sense-blue); transform: translateX(-50%) translateZ(40px); }
.n1 {
    position: absolute;
    bottom: 100%; 
    left: 50%;
    transform: translateX(-50%); 
    font-size: 22px;
    color: #fff;
    font-weight: bold;
    margin-bottom: 10px;
}
.tagline {
    margin-top: 40px;      
    color: #ffffff;            
    opacity: 0.7;         
    font-size: 13px;        
    letter-spacing: 3px;   
    text-align: center;
    text-transform: uppercase;
}
.signature {
    position: fixed;
    left: 15px;
    bottom: 15px;
    font-size: 10px;
    letter-spacing: 2px;
    color: var(--sense-green);
    opacity: 0.5;
    z-index: 100;
}
@media (max-width:600px){
    .clock-container { width:280px; height:280px; }
    .tagline { font-size:10px; }
}
</style>
</head>
<body>
<div id="vanta-bg"></div> 
<div id="particles-stars"></div>
<div class="main-content">
    <img src="IMG_7286.png" alt="Logo" class="top-logo"> 
    <div class="scene">
        <div class="clock-container" id="clock">
            <div class="glass-cover"></div>
            <div class="brand-name">A0Z</div>
            <div class="center-dot"></div>
            <div class="number n2"><div>12</div></div>
            <div class="number n3"><div>11</div></div>
            <div class="number n4"><div>10</div></div>
            <div class="number n5"><div>9</div></div>
            <div class="number n6"><div>8</div></div>
            <div class="number n7"><div>Æµ</div></div>
            <div class="number n8"><div>6</div></div>
            <div class="number n9"><div>5</div></div>
            <div class="number n10"><div>4</div></div>
            <div class="number n11"><div>3</div></div>
            <div class="number n12"><div>2</div></div>
            <div class="hand hour" id="hour_hand">
                <div class="n1" id="digital_h">0</div>
            </div>
            <div class="hand minute" id="minute_hand"></div>
            <div class="hand second" id="second_hand"></div>
        </div>
        <div class="tagline">0, The instinct of Sensation</div>
    </div>
</div>
<div class="signature">0</div>
<script>
const hHand = document.getElementById('hour_hand');
const mHand = document.getElementById('minute_hand');
const sHand = document.getElementById('second_hand');
const dH = document.getElementById('digital_h');
function updateClock() {
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms / 1000;
    const m = now.getMinutes() + s / 60;
    const h = (now.getHours() % 12) + m / 60;
    hHand.style.transform = `translateX(-50%) rotate(${h*30}deg)`;
    mHand.style.transform = `translateX(-50%) rotate(${m*6}deg)`;
    sHand.style.transform = `translateX(-50%) rotate(${s*6}deg)`;
    dH.style.transform = `translateX(-50%) rotate(${-h*30}deg)`;
    let displayH = now.getHours() % 12;
    dH.innerText = displayH === 0 ? 12 : displayH;
    requestAnimationFrame(updateClock);
}
updateClock();
VANTA.FOG({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    highlightColor: 0x90e0ef,
    midtoneColor: 0x0a192f,
    lowlightColor: 0x000000,
    baseColor: 0x000000,
    blurFactor: 0.7,
    speed: 1.0,
    zoom: 1.0
});
particlesJS("particles-stars", {
    particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        opacity: { value: 0.5, random: true },
        size: { value: 1.5, random: true },
        move: { enable: true, speed: 0.3, direction: "none", random: true },
        line_linked: { enable: false }
    }
});
window.addEventListener('load', () => {
    setTimeout(() => document.body.classList.add('loaded'), 500);
});
const clockEl = document.getElementById('clock');
let tX = 0, tY = 0, cX = 0, cY = 0;
window.addEventListener('mousemove', (e) => {
    tY = (e.clientX - window.innerWidth / 2) / (window.innerWidth / 2) * 12;
    tX = -(e.clientY - window.innerHeight / 2) / (window.innerHeight / 2) * 12;
});
function animate3D() {
    cX += (tX - cX) * 0.1;
    cY += (tY - cY) * 0.1;
    clockEl.style.transform = `rotateX(${cX}deg) rotateY(${cY}deg)`;
    requestAnimationFrame(animate3D);
}
animate3D();
</script>
</body>
</html>
