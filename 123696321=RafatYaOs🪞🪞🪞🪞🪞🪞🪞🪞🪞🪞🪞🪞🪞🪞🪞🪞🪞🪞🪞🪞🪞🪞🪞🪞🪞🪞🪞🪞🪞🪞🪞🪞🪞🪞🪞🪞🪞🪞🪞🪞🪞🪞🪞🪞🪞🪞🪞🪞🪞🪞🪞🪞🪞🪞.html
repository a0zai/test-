<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free AI Chatbot</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #fff; display: flex; justify-content: center; padding: 30px; }
  #chat-container { width: 100%; max-width: 600px; background: #1e1e1e; border-radius: 10px; padding: 20px; box-sizing: border-box; }
  #messages { height: 400px; overflow-y: auto; border: 1px solid #333; border-radius: 5px; padding: 10px; margin-bottom: 10px; }
  .message { margin: 10px 0; padding: 10px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
  .user { background: #4a90e2; align-self: flex-end; color: #fff; }
  .bot { background: #2ecc71; align-self: flex-start; color: #fff; }
  #input-container { display: flex; gap: 10px; }
  #input { flex: 1; padding: 10px; border-radius: 5px; border: none; background: #333; color: #fff; }
  button { padding: 10px 20px; border: none; border-radius: 5px; background: #555; color: #fff; cursor: pointer; }
  button:hover { background: #777; }
</style>
</head>
<body>
<div id="chat-container">
  <h2 style="text-align:center;">ü§ñ Free AI Chatbot test</h2>
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Type your message...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const inputEl = document.getElementById("input");
  const msg = inputEl.value.trim();
  if (!msg) return;
  inputEl.value = "";

  const messagesEl = document.getElementById("messages");

  // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
  const userDiv = document.createElement("div");
  userDiv.className = "message user";
  userDiv.textContent = msg;
  messagesEl.appendChild(userDiv);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  const botDiv = document.createElement("div");
  botDiv.className = "message bot";
  botDiv.textContent = "Thinking... ‚è≥";
  messagesEl.appendChild(botDiv);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  try {
    const response = await fetch("https://corsproxy.io/?https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ inputs: msg })
    });
    const data = await response.json();
    const botReply = data[0]?.generated_text || "Sorry, I couldn‚Äôt think of a reply üòÖ";
    botDiv.textContent = botReply;
    messagesEl.scrollTop = messagesEl.scrollHeight;
  } catch (err) {
    botDiv.textContent = "Error connecting to AI üò¢";
  }
}
</script>
</body>
</html>
