<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MP test</title>
<style>
body {
  margin:0;
  padding:0;
  font-family: monospace;
  overflow:hidden;
  background:black;
  transition: transform 0.2s ease;
}
#bg {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
  background:black;
  transition: background 0.5s ease;
}
#terminal {
  width:800px;
  height:500px;
  margin:50px auto;
  border:2px solid lime;
  padding:20px;
  overflow-y:auto;
  white-space: pre-wrap;
  color:lime;
  position: relative;
  z-index:1;
}
.char, .scene-img, .anime-icon {
  position:relative;
  display:inline-block;
  opacity:0;
  transition: all 0.2s linear;
}
.scene-img, .anime-icon { width:80px; margin-top:5px; border:2px solid lime; }
</style>
</head>
<body>

<div id="bg"></div>
<div id="terminal"></div>

<audio id="sound1" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="sound2" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>
<audio id="music" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" autoplay loop></audio>

<script>
const terminal = document.getElementById("terminal");
const bg = document.getElementById("bg");
const sound1 = document.getElementById("sound1");
const sound2 = document.getElementById("sound2");

const scenes = [
  {text:"ðŸ’€ The portal opens...\n", bg:"linear-gradient(135deg,#000000,#111111)", icon:"https://via.placeholder.com/80x80?text=ðŸ’€"},
  {text:"âš¡ FH world forms...\n", bg:"linear-gradient(135deg,#220022,#440044)", icon:"https://via.placeholder.com/80x80?text=âš¡"},
  {text:"ðŸ”¥ Philosophy + Code + Chaos...\n", bg:"linear-gradient(135deg,#330000,#660000)", img:"https://via.placeholder.com/300x150?text=Scene+Anime", icon:"https://via.placeholder.com/80x80?text=ðŸ”¥"},
  {text:"ðŸ’€ Characters glow alive...\n", bg:"linear-gradient(135deg,#111100,#333300)"},
  {text:"âš¡ Anime film begins now!\n", bg:"linear-gradient(135deg,#440044,#770077)"}
];

let sceneIndex=0, charIndex=0;

function randomColor(){const colors=["lime","cyan","yellow","magenta","red","orange"]; return colors[Math.floor(Math.random()*colors.length)];}

// cinematic-chaos motion for elements
function mpMotion(el){
  let angle=Math.random()*10;
  setInterval(()=>{
    angle+=0.25+Math.random()*0.2;
    const radius=Math.random()*10+2;
    const x=Math.cos(angle)*radius+Math.random()*2-1;
    const y=Math.sin(angle)*radius+Math.random()*2-1;
    el.style.left=`${x}px`;
    el.style.top=`${y}px`;
    el.style.transform=`rotate(${Math.sin(angle*3)*25}deg) scale(${0.7+Math.abs(Math.sin(angle))*0.6})`;
  },30);
}

function typeScene(){
  if(sceneIndex<scenes.length){
    const scene=scenes[sceneIndex];
    if(charIndex===0) bg.style.background=scene.bg;

    if(charIndex<scene.text.length){
      const span=document.createElement('span');
      span.textContent=scene.text[charIndex];
      span.className='char';
      span.style.color=randomColor();
      terminal.appendChild(span);

      mpMotion(span);

      setTimeout(()=>{
        span.style.opacity=1;
        terminal.scrollTop = terminal.scrollHeight;
        if(Math.random()<0.3) sound1.play();
        if(Math.random()<0.2) sound2.play();
        bg.style.background=`linear-gradient(135deg, rgba(${Math.floor(Math.random()*100)},0,${Math.floor(Math.random()*100)},0.7), ${scene.bg})`;
      },20);

      charIndex++;
      setTimeout(typeScene,40);
    } else {
      charIndex=0;

      if(scene.img){
        const img=document.createElement("img");
        img.src=scene.img;
        img.className="scene-img";
        terminal.appendChild(img);
        img.style.display="block";
        mpMotion(img);
      }

      if(scene.icon){
        const icon=document.createElement("img");
        icon.src=scene.icon;
        icon.className="anime-icon";
        terminal.appendChild(icon);
        icon.style.display="block";
        mpMotion(icon);
      }

      // camera continuous chaos
      setInterval(()=>{
        document.body.style.transform=`translate(${Math.random()*12-6}px, ${Math.random()*12-6}px) scale(${1+Math.random()*0.06})`;
      },100);

      sceneIndex++;
      setTimeout(typeScene,500);
    }
  }
}

typeScene();
</script>
</body>
</html>
