<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> test2</title>
<style>
body {
  margin:0;
  padding:0;
  font-family: monospace;
  overflow:hidden;
  transition: transform 0.3s ease;
}
#bg {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
  background:black;
  transition: background 0.3s ease;
}
#terminal {
  width:800px;
  height:500px;
  margin:50px auto;
  border:2px solid lime;
  padding:20px;
  overflow-y:auto;
  white-space: pre-wrap;
  color:lime;
  position: relative;
  z-index:1;
}
.char {
  display:inline-block;
  opacity:0;
  position:relative;
  transition: all 0.3s ease;
}
.scene-img, .anime-icon {
  width:80px;
  border:2px solid lime;
  margin-top:5px;
  display:none;
  position:relative;
}
</style>
</head>
<body>

<div id="bg"></div>
<div id="terminal"></div>
<audio id="effectSound1" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="effectSound2" src="https://www.soundjay.com/button/sounds/button-09.mp3"></audio>
<audio id="effectMusic" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" autoplay></audio>

<script>
const terminal=document.getElementById("terminal");
const bg=document.getElementById("bg");
const sound1=document.getElementById("effectSound1");
const sound2=document.getElementById("effectSound2");
const music=document.getElementById("effectMusic");

const scenes=[
  {text:"ðŸ’€ The portal opens...\n", bg:"linear-gradient(135deg,#000000,#111111)", icon:"https://via.placeholder.com/80x80?text=ðŸ’€"},
  {text:"âš¡ FH world forms...\n", bg:"linear-gradient(135deg,#220022,#440044)", icon:"https://via.placeholder.com/80x80?text=âš¡"},
  {text:"ðŸ”¥ Philosophy + Code + Chaos...\n", bg:"linear-gradient(135deg,#330000,#660000)", img:"https://via.placeholder.com/300x150?text=Scene+Anime", icon:"https://via.placeholder.com/80x80?text=ðŸ”¥"},
  {text:"ðŸ’€ Characters glow alive...\n", bg:"linear-gradient(135deg,#111100,#333300)"},
  {text:"âš¡ Anime film begins now!\n", bg:"linear-gradient(135deg,#440044,#770077)"}
];

let sceneIndex=0;
let charIndex=0;

function randomColor(){const colors=["lime","cyan","yellow","magenta","red","orange"];return colors[Math.floor(Math.random()*colors.length)];}

// chaotic motion with amplitude for hollywood style
function hollywoodMotion(span, delay){
  let angle=Math.random()*10;
  const radius=Math.random()*8+3;
  const interval=setInterval(()=>{
    angle+=0.3+Math.random()*0.2;
    const x=Math.cos(angle+delay)*radius + Math.random()*2-1;
    const y=Math.sin(angle+delay)*radius + Math.random()*2-1;
    span.style.left=`${x}px`;
    span.style.top=`${y}px`;
    // dynamic rotation & scale
    span.style.transform=`rotate(${Math.sin(angle*3)*20}deg) scale(${0.8+Math.abs(Math.sin(angle))*0.4})`;
  },30);
  return interval;
}

function typeScene(){
  if(sceneIndex<scenes.length){
    const scene=scenes[sceneIndex];
    if(charIndex===0) bg.style.background=scene.bg;

    if(charIndex<scene.text.length){
      const span=document.createElement('span');
      span.textContent=scene.text[charIndex];
      span.className='char';
      span.style.color=randomColor();
      span.style.opacity=0;
      terminal.appendChild(span);

      hollywoodMotion(span,charIndex);

      setTimeout(()=>{
        span.style.opacity=1;
        terminal.scrollTop=terminal.scrollHeight;
        if(Math.random()<0.3) sound1.play();
        if(Math.random()<0.2) sound2.play();
        // background flash
        bg.style.background=`linear-gradient(135deg, rgba(${Math.floor(Math.random()*50)},0,${Math.floor(Math.random()*50)},0.7), ${scene.bg})`;
      },20);

      charIndex++;
      setTimeout(typeScene,50);
    } else {
      charIndex=0;

      if(scene.img){
        const img=document.createElement("img");
        img.src=scene.img;
        img.className="scene-img";
        terminal.appendChild(img);
        img.style.display="block";
        terminal.scrollTop=terminal.scrollHeight;
        setInterval(()=>{img.style.transform=`translate(${Math.random()*6-3}px,${Math.random()*6-3}px) rotate(${Math.random()*15-7}deg)`},200);
      }

      if(scene.icon){
        const icon=document.createElement("img");
        icon.src=scene.icon;
        icon.className="anime-icon";
        terminal.appendChild(icon);
        icon.style.display="block";
        setInterval(()=>{
          icon.style.transform=`translate(${Math.random()*10-5}px,${Math.random()*10-5}px) rotate(${Math.random()*30-15}deg) scale(${0.8+Math.random()*0.4})`;
        },300);
      }

      // camera shake + zoom
      document.body.style.transform=`translate(${Math.random()*10-5}px, ${Math.random()*10-5}px) scale(${1+Math.random()*0.05})`;
      setTimeout(()=>document.body.style.transform=`translate(0,0) scale(1)`,300);

      sceneIndex++;
      setTimeout(typeScene,700);
    }
  }
}

typeScene();
</script>

</body>
</html>
