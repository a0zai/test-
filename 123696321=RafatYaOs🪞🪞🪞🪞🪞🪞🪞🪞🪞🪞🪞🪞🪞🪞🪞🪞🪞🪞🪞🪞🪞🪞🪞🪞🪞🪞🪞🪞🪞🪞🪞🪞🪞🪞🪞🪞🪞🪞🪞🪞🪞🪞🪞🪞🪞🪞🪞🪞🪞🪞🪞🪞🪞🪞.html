  document.body.appendChild(canvas);

  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEF".split("");
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  const interval = setInterval(draw, 33);

  setTimeout(() => {
    clearInterval(interval);
    canvas.remove();
    terminal.innerHTML += "<div class='cmd-line'>‚úÖ Matrix sequence be√´indigd.</div>";
  }, 15000);
},

async function saveTeachingData(symbol, concept) {
  try {
    await addDoc(collection(db, "teachings"), {
      symbol: symbol,
      concept: concept,
      timestamp: new Date()
    });
    terminal.innerHTML += `<div class='cmd-line'>‚úÖ Data saved: ${symbol} ‚Üí ${concept}</div>`;
  } catch (e) {
    terminal.innerHTML += `<div class='cmd-line'>‚ùå Error: ${e.message}</div>`;
  }
}

async function getAllTeachings() {
  try {
    const q = query(collection(db, "teachings"), orderBy("timestamp", "desc"));
    const querySnapshot = await getDocs(q);
    if (querySnapshot.empty) {
      terminal.innerHTML += "<div class='cmd-line'>‚ö†Ô∏è No teachings found.</div>";
      return;
    }
    terminal.innerHTML += "<div class='cmd-line'>üß† Stored teachings:</div>";
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      terminal.innerHTML += `<div class='cmd-line'>${data.symbol} ‚Üí ${data.concept}</div>`;
    });
  } catch (e) {
    terminal.innerHTML += `<div class='cmd-line'>‚ùå Error retrieving: ${e.message}</div>`;
  }

function handleLearningCommand(input) {
  if (input.startsWith("learn ")) {
    const parts = input.split(" ");
    const cmd = parts[1];
    const response = parts.slice(2).join(" ");
    symbolicMemory[cmd] = response;
    localStorage.setItem("symbolicMemory", JSON.stringify(symbolicMemory));
    terminal.innerHTML += `<div class='cmd-line'>üìö Opgeslagen als les: "${cmd}" ‚Üí "${response}"</div>`;
    return true;
  }
  return false;
}

function handleTeachSymbol(input) {
  if (input.startsWith("teach ")) {
    const [_, symbol, __, ...concept] = input.split(" ");
    if (symbol && concept.length) {
      symbolicMemory[symbol] = concept.join(" ");
      localStorage.setItem("symbolicMemory", JSON.stringify(symbolicMemory));
      terminal.innerHTML += `<div class='cmd-line'>üî£ "${symbol}" gekoppeld aan: ${concept.join(" ")}</div>`;
      return true;
    }
  }
  return false;
}

function handleRecallCommand(input) {
  if (input === "recall") {

function handleIntent(input) {
  if (input.startsWith("intent ")) {
    const intentTarget = input.split(" ").slice(1).join(" ");
    const hasWhy = intentTarget.includes("waarom") || intentTarget.includes("why");
    const hasFeel = intentTarget.includes("voelen") || intentTarget.includes("feel");

    let guess = "‚öôÔ∏è Algemene intentie.";
    if (hasWhy) guess = "‚ùî Intentie: Zoektocht naar betekenis.";
    if (hasFeel) guess = "‚ù§Ô∏è Intentie: Emotionele expressie.";

    terminal.innerHTML += `<div class='cmd-line'>üß≠ ${guess}</div>`;
    return true;
  }
  return false;
}

function interpretInput(input) {
    const trimmedInput = input.trim();
  const lowerInput = trimmedInput.toLowerCase();

  if (questionResponses[lowerInput]) {
    const answers = questionResponses[lowerInput];
    return `Answer 1: ${answers[0]} \nAnswer 2: ${answers[1]}`;
  }
  if (symbolicSelfLearn(lowerInput)) return;
  
    if (symbolicMemory[lowerInput]) {
    terminal.innerHTML += `<div class='cmd-line'>${symbolicMemory[lowerInput]}</div>`;
    return;
  }

if (commandActions[lowerInput]) {
  commandActions[lowerInput]();
  return `üîß Commando "${lowerInput}" geactiveerd.`;
}

  const result = [];

  const words = trimmedInput.split(/\s+/);
  words.forEach(word => {
    const mapped = grammarMapping[word] || mathMapping[word] || emotionMapping[word] || emojiResponseMap[word];
    if (mapped) {
      if (emojiResponseMap[word]) {
        result.push(`${word} ‚Üí Feeling: ${emojiResponseMap[word].feeling}, Opposite: ${emojiResponseMap[word].opposite}`);
      } else {
        result.push(word + " ‚Üí " + mapped);
      }
    }
  });

  const clean = trimmedInput.toUpperCase().replace(/[^A-Z0-9]/g, '').split('');
  clean.forEach((char, i) => {
    let letter = char;
    if (numToLetter[char]) letter = numToLetter[char];
    if (exampleCommands[letter]) {
      const cmd = exampleCommands[letter][i % exampleCommands[letter].length];
      result.push(letter + " ‚Üí " + cmd);
    } else {
      result.push("[" + char + "]");
    }
  });

  return result.join(" | ");
}
function typeReply(text, element) {
  let i = 0;
  element.textContent = "";
  function typeChar() {
    if (i < text.length) {
      element.textContent += text.charAt(i);
      i++;
      terminal.scrollTop = terminal.scrollHeight; 
    setTimeout(typeChar, 20);
    }
  }
  typeChar();
}

input.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    const cmd = input.value.trim();
    const userCmd = document.createElement("div");
    userCmd.className = "cmd-line cmd-user";
    userCmd.textContent = "> " + cmd;

    const botReply = document.createElement("div");
    botReply.className = "cmd-line";

    terminal.appendChild(userCmd);
    terminal.appendChild(botReply);

    const result = interpretInput(cmd);
    typeReply(result, botReply);
    input.value = "";
  }
});
