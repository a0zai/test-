<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A0Z Portal</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: "Courier New", monospace;
    margin: 0;
    padding: 0;
    transition: background 0.5s ease;
  }

  .menu {
    background: #222;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .hamburger {
    font-size: 26px;
    cursor: pointer;
    user-select: none;
  }

  .menu-list {
    display: none;
    flex-direction: column;
    background: #222;
  }

  .menu-list a {
    color: #fff;
    padding: 10px;
    text-decoration: none;
    border-top: 1px solid #333;
  }

  .menu-list a:hover {
    background: #660000;
  }

  .content {
    padding: 20px;
  }

  .fade {
    animation: fadeIn 0.7s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="menu">
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <div class="menu-list" id="menuList">
    <a href="#" onclick="showSection('home')">🏠 الرئيسية</a>
    <a href="#" onclick="showSection('about')">🧭 عن المشروع</a>
    <a href="#" onclick="showSection('room')">🪞 الغرفة السرّية</a>
  </div>
</div>

<div class="content fade" id="content">
  <h2>👋 أهلاً بك في بوابة A0Z</h2>
  <p>اختر من القائمة لاكتشاف الأقسام.</p>
</div>

<script>
function toggleMenu() {
  const menu = document.getElementById("menuList");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}

function showSection(section) {
  const content = document.getElementById("content");
  content.classList.add("fade");

  if (section === "home") {
    document.body.style.background = "#111";
    content.innerHTML = "<h2>🏠 الرئيسية</h2><p>مرحباً بك في الصفحة الرئيسية.</p>";
  } 
  else if (section === "about") {
    document.body.style.background = "#222";
    content.innerHTML = "<h2>🧭 عن المشروع</h2><p>هذا مشروع تجريبي لتصميم واجهات تفاعلية باستخدام HTML وCSS وJavaScript فقط.</p>";
  } 
  else if (section === "room") {
    document.body.style.background = "#300";
    content.innerHTML = "<h2>🪞 الغرفة السرّية</h2><p>تم الدخول إلى البعد الآخر... 🌀</p>";
  }

  setTimeout(() => content.classList.remove("fade"), 700);
}
</script>

</body>
</html>
