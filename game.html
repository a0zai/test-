<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Demo</title>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #particles {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
  }

  canvas#radar {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    z-index: 2;
    opacity: 0.3;
  }

  .line {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) translateY(20px);
    color: #0f0;
    font-size: 2rem;
    opacity: 0;
    transition: opacity 0.6s ease, transform 0.6s ease;
    z-index: 3;
  }

  .line.show {
    opacity: 1;
    transform: translate(-50%, -50%) translateY(0);
  }
</style>
</head>
<body>

<div id="particles"></div>
<canvas id="radar"></canvas>
<div class="line" id="line1">AI Demo</div>

<script>
// Text animation
const line1 = document.getElementById('line1');
setTimeout(() => line1.classList.add('show'), 500);

// Radar
const canvas = document.getElementById('radar');
const ctx = canvas.getContext('2d');
canvas.width = 400;
canvas.height = 400;
let angle = 0;

function drawRadar(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const radius = 180;

  ctx.save();
  ctx.translate(cx,cy);

  ctx.strokeStyle = 'rgba(0,255,0,0.3)';
  ctx.lineWidth = 2;
  for(let i=1;i<=4;i++){
    ctx.beginPath();
    ctx.arc(0,0,(radius/4)*i,0,Math.PI*2);
    ctx.stroke();
  }

  const width = Math.PI/16;
  const grd = ctx.createRadialGradient(0,0,0,0,0,radius);
  grd.addColorStop(0, 'rgba(0,255,120,0.15)');
  grd.addColorStop(1, 'rgba(0,255,120,0)');
  ctx.fillStyle = grd;

  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.arc(0,0,radius, angle-width, angle+width);
  ctx.closePath();
  ctx.fill();

  ctx.strokeStyle = 'rgba(0,255,120,0.7)';
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(radius*Math.cos(angle), radius*Math.sin(angle));
  ctx.stroke();

  ctx.restore();
  angle += 0.02;
  requestAnimationFrame(drawRadar);
}

drawRadar();

// Particles
tsParticles.load("particles", {
  particles: {
    number: { value: 80, density: { enable: true, area: 800 } },
    color: { value: "#ff0000" },
    shape: { type: "circle" },
    opacity: { value: 0.35, random: false },
    size: { value: 1.8, random: { enable: true, minimumValue: 0.6 } },
    links: { enable: false },
    move: { enable: true, speed: 0.6, random: true, outModes: "out" }
  },
  detectRetina: true,
  background: { color: "transparent" }
});
</script>

</body>
</html>
