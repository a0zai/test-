<script>
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
const footer = document.getElementById('footer');
const navLinks = menu.querySelectorAll('a');
const modeToggle = document.getElementById('modeToggle');
let isDark = false;
modeToggle.addEventListener('click', () => {
  if (!isDark) {
    document.body.style.filter = "invert(1)";
    isDark = true;
  } else {
    document.body.style.filter = "none";
    isDark = false;
  }
});
hamburger.addEventListener('click', () => {
  menu.classList.toggle('active');
  if(menu.classList.contains('active')) {
    footer.style.backgroundColor = '#ffffff';  // Ø£Ø¨ÙŠØ¶ Ø¹Ù†Ø¯ ÙØªØ­ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
    footer.style.color = '#000000';
  } else {
    footer.style.backgroundColor = 'rgba(128, 0, 128, 0.5)';  // Ø¨Ù†ÙØ³Ø¬ÙŠ Ø´ÙØ§Ù Ù‚Ø¨Ù„ Ø§Ù„Ù†Ù‚Ø±
    footer.style.color = '#ffffff';
  }
  footer.scrollIntoView({ behavior: 'smooth' });
});

navLinks.forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    const targetId = link.getAttribute('href').substring(1);
    const targetSection = document.getElementById(targetId);
    if (targetSection) {
      targetSection.scrollIntoView({ behavior: 'smooth' });
    }
    menu.classList.remove('active');
  });
});
</script>

<script>
(function() {
  const container = document.getElementById('threeContainer');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

const geometry = new THREE.TorusKnotGeometry(5, 1.2, 150, 20);
  const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.8, roughness: 0.2 });
  const torusKnot = new THREE.Mesh(geometry, material);
  scene.add(torusKnot);

  const light = new THREE.PointLight(0xffffff, 2, 100);
  light.position.set(10,10,10);
  scene.add(light);

  camera.position.z = 20; 

  function animate() {
    requestAnimationFrame(animate);
    torusKnot.rotation.x += 0.01;
    torusKnot.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
})();
</script>
