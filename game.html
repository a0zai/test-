<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: #ffffff;
      overflow: auto;
        display: flex;
  flex-direction: column;
    }
    
#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
    }
  header {
    width: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid #ccc;
    position: relative;
  }
  .brand { display: flex; flex-direction: column; align-items: flex-start; color: red; font-weight: bold; font-size: 20px; }
  .brand span { font-size: 18px; color: #ffffff; }
  .search-container { display: flex; align-items: center; margin-top: 5px; }
  .search-container input { padding: 5px 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; width: 150px; margin-left: 5px; }
  .search-icon { font-size: 18px; color: red; }
  .hamburger { cursor: pointer; width: 30px; height: 3px; background-color: #333; position: relative; transition: 0.3s; }
  .hamburger::before, .hamburger::after { content: ''; position: absolute; width: 30px; height: 3px; background-color: #333; transition: 0.3s; }
  .hamburger::before { top: -10px; }
  .hamburger::after { top: 10px; }
  nav { position: absolute; top: 50px; right: 20px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 8px; display: none; flex-direction: column; min-width: 150px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
  nav a { padding: 10px 15px; text-decoration: none; color: #333; transition: 0.2s; }
  nav a:hover { background-color: #ddd; }
  nav.active { display: flex; }
  main { flex: 1; display: flex; justify-content: center; align-items: center; }
  footer {
    width: 100%;
    padding: 80px 20px;
    background-color: #800080;
    color: #ffffff;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  #threeContainer {
    position: absolute;
    bottom: 10px;
    right: 10px; 
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>

<header>
  <div id="particles-js"></div>
  <div class="left-header">
    <div class="brand">
      A0Z
      <span>Brand</span>
    </div>
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" placeholder="ÿπŸÑŸâ ŸÖÿßÿ∞ÿß ÿ™ÿ®ÿ≠ÿ´ ÿ®ÿßŸÑÿ∏ÿ®ÿ∑ÿü">
    </div>
  </div>
  <div class="hamburger" id="hamburger"></div>
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <a href="#">Over Ons</a>
  </nav>
</header>

<main style="flex: 1; display: flex; justify-content: center; align-items: center;">
  <h1>Welkom op de website!</h1>
</main>

<footer id="footer">
  &copy; A0ZAI Example
  <div id="threeContainer"></div>
</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  const footer = document.getElementById('footer');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
    if(menu.classList.contains('active')) {
      footer.style.backgroundColor = '#ffffff';
      footer.style.color = '#000000';
    } else {
      footer.style.backgroundColor = '#800080';
      footer.style.color = '#ffffff';
    }
  });
</script>

<script>
(function() {
  const container = document.getElementById('threeContainer');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  const geometry = new THREE.TorusKnotGeometry(3, 0.8, 100, 16);
  const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.8, roughness: 0.2 });
  const torusKnot = new THREE.Mesh(geometry, material);
  scene.add(torusKnot);

  const light = new THREE.PointLight(0xffffff, 2, 100);
  light.position.set(10,10,10);
  scene.add(light);

  camera.position.z = 15; 

  function animate() {
    requestAnimationFrame(animate);
    torusKnot.rotation.x += 0.01;
    torusKnot.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
})();
</script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80
    },
    "size": {
      "value": 2
    },
    "color": {
      "value": "#8A2BE2"
    },
    "line_linked": {
      "enable": true,
      "color": "#8A2BE2"
    },
    "move": {
      "speed": 0.6
    }
  },
  "interactivity": {
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      }
    }
 }
});
</script>
