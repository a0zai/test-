<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu Example</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    header {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      position: relative;
      background-color: #fff;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }

    /* Hamburger */
    .hamburger {
      cursor: pointer;
      width: 30px;
      height: 3px;
      background-color: #333;
      position: relative;
      transition: 0.3s;
    }

    .hamburger::before,
    .hamburger::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 3px;
      background-color: #333;
      transition: 0.3s;
    }

    .hamburger::before {
      top: -10px;
    }

    .hamburger::after {
      top: 10px;
    }

    /* Menu */
    nav {
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    nav a {
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      transition: 0.2s;
    }

    nav a:hover {
      background-color: #ddd;
    }

    /* Footer */
    footer {
      width: 100%;
      padding: 20px;
      background-color: #333; /* لون مختلف */
      color: #fff;
      text-align: center;
    }

    /* Show menu */
    nav.active {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <div class="hamburger" id="hamburger"></div>
    <nav id="menu">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">Over Ons</a>
    </nav>
  </header>

  <main style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <h1>Welkom op de website!</h1>
  </main>

  <footer id="footer">
    &copy; 2025 A0ZAI Example Footer
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const footer = document.getElementById('footer');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('active');
      // ربط لون الفوتر مع فتح القائمة
      if(menu.classList.contains('active')) {
        footer.style.backgroundColor = '#008833'; // لون عند فتح القائمة
      } else {
        footer.style.backgroundColor = '#333'; // اللون الافتراضي
      }
    });
  </script>

</body>
</html>
