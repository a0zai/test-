<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Example</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  header {
    width: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid #ccc;
    position: relative;
  }

  /* Brand */
  .brand {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    color: red;
    font-weight: bold;
    font-size: 20px;
  }

  .brand span {
    font-size: 18px;
    color: #ffffff; /* ÿ£ÿ®Ÿäÿ∂ ÿ™ÿ≠ÿ™ ŸÉŸÑŸÖÿ© A0Z ÿ≠ÿ≥ÿ® ÿ∑ŸÑÿ®ŸÉ */
  }

  /* Search */
  .search-container {
    display: flex;
    align-items: center;
    margin-top: 5px;
  }

  .search-container input {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    width: 150px;
    margin-left: 5px;
  }

  .search-icon {
    font-size: 18px;
    color: red;
  }

  /* Hamburger */
  .hamburger {
    cursor: pointer;
    width: 30px;
    height: 3px;
    background-color: #333;
    position: relative;
    transition: 0.3s;
  }

  .hamburger::before,
  .hamburger::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 3px;
    background-color: #333;
    transition: 0.3s;
  }

  .hamburger::before { top: -10px; }
  .hamburger::after { top: 10px; }

  /* Menu */
  nav {
    position: absolute;
    top: 50px;
    right: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    min-width: 150px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  }

  nav a {
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    transition: 0.2s;
  }

  nav a:hover { background-color: #ddd; }

  nav.active { display: flex; }

  footer {
    width: 100%;
    padding: 80px 20px;
    background-color: #800080;
    color: #ffffff;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <div class="left-header">
    <div class="brand">
      A0Z
      <span>Brand</span>
    </div>
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" placeholder="ÿπŸÑŸâ ŸÖÿßÿ∞ÿß ÿ™ÿ®ÿ≠ÿ´ ÿ®ÿßŸÑÿ∏ÿ®ÿ∑ÿü">
    </div>
  </div>

  <div class="hamburger" id="hamburger"></div>
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <a href="#">Over Ons</a>
  </nav>
</header>

<main style="flex: 1; display: flex; justify-content: center; align-items: center;">
  <h1>Welkom op de website!</h1>
</main>

<footer id="footer">&copy; 2025 A0ZAI Example Footer</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  const footer = document.getElementById('footer');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
    if(menu.classList.contains('active')) {
      footer.style.backgroundColor = '#ffffff';
      footer.style.color = '#000000';
    } else {
      footer.style.backgroundColor = '#800080';
      footer.style.color = '#ffffff';
    }
  });
</script>

</body>
</html>
