<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background-color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  header {
    width: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border-bottom: 1px solid #ccc;
    position: relative;
  }

  /* Brand */
  .brand {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    color: red;
    font-weight: bold;
    font-size: 20px;
  }

  .brand span {
    font-size: 18px;
    color: #ffffff; 
  }

  /* Search */
  .search-container {
    display: flex;
    align-items: center;
    margin-top: 5px;
  }

  .search-container input {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    width: 150px;
    margin-left: 5px;
  }

  .search-icon {
    font-size: 18px;
    color: red;
  }

  /* Hamburger */
  .hamburger {
    cursor: pointer;
    width: 30px;
    height: 3px;
    background-color: #333;
    position: relative;
    transition: 0.3s;
  }

  .hamburger::before,
  .hamburger::after {
    content: '';
    position: absolute;
    width: 30px;
    height: 3px;
    background-color: #333;
    transition: 0.3s;
  }

  .hamburger::before { top: -10px; }
  .hamburger::after { top: 10px; }

  /* Menu */
  nav {
    position: absolute;
    top: 50px;
    right: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    min-width: 150px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  }

  nav a {
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    transition: 0.2s;
  }

  nav a:hover { background-color: #ddd; }

  nav.active { display: flex; }

  footer {
    width: 100%;
    padding: 80px 20px;
    background-color: #800080;
    color: #ffffff;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <div class="left-header">
    <div class="brand">
      A0Z
      <span>Brand</span>
    </div>
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" placeholder="ÿπŸÑŸâ ŸÖÿßÿ∞ÿß ÿ™ÿ®ÿ≠ÿ´ ÿ®ÿßŸÑÿ∏ÿ®ÿ∑ÿü">
    </div>
  </div>

  <div class="hamburger" id="hamburger"></div>
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Contact</a>
    <a href="#">Over Ons</a>
  </nav>
</header>

<main style="flex: 1; display: flex; justify-content: center; align-items: center;">
  <h1>Welkom op de website!</h1>
</main>

<footer id="footer">&copy; 2025 A0ZAI Example Footer</footer>

<script>
  const hamburger = document.getElementById('hamburger');
  const menu = document.getElementById('menu');
  const footer = document.getElementById('footer');

  hamburger.addEventListener('click', () => {
    menu.classList.toggle('active');
    if(menu.classList.contains('active')) {
      footer.style.backgroundColor = '#ffffff';
      footer.style.color = '#000000';
    } else {
      footer.style.backgroundColor = '#800080';
      footer.style.color = '#ffffff';
    }
  });
</script>
<script>
(function() {
  const scene1 = new THREE.Scene();
  const camera1 = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
  const renderer1 = new THREE.WebGLRenderer({ alpha: true });
  renderer1.setSize(300, 300);
  renderer1.domElement.style.position = "fixed";
  renderer1.domElement.style.bottom = "10px";
  renderer1.domElement.style.right = "10px"; // ÿ®ÿØŸÑ left ÿ£ÿµÿ®ÿ≠ right
  renderer1.domElement.style.zIndex = "1000";
  document.body.appendChild(renderer1.domElement);

  const geometry1 = new THREE.TorusKnotGeometry(10, 3, 100, 16);
  const material1 = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.8, roughness: 0.2 });
  const torusKnot1 = new THREE.Mesh(geometry1, material1);
  scene1.add(torusKnot1);

  const light1 = new THREE.PointLight(0xffffff, 2, 100);
  light1.position.set(10, 10, 10);
  scene1.add(light1);

  camera1.position.z = 30;

  function animate1() {
      requestAnimationFrame(animate1);
      torusKnot1.rotation.x += 0.01;
      torusKnot1.rotation.y += 0.005;
      renderer1.render(scene1, camera1);
  }
  animate1();
})();
</script>
</body>
</html>
