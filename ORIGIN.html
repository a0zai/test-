<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A∞Z Quantum AI</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 3em;
            color: cyan;
            text-shadow: 0 0 15px cyan;
        }
    </style>
</head>
<body>
    <h1>A∞Z Quantum AI</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // إنشاء مشهد ثلاثي الأبعاد
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إنشاء حلقة ثلاثية الأبعاد
        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, metalness: 0.8, roughness: 0.2 });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        // إضافة إضاءة
        const light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // وضع الكاميرا
        camera.position.z = 30;

        // دالة التحريك
        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // تحديث الحجم عند تغيير نافذة المتصفح
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
